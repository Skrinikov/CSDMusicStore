<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlbumLabel_id}" for="id" />
                    <h:inputText id="id" value="#{albumController.selected.id}" title="#{bundle.EditAlbumTitle_id}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_title}" for="title" />
                    <h:inputText id="title" value="#{albumController.selected.title}" title="#{bundle.EditAlbumTitle_title}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_releaseDate}" for="releaseDate" />
                    <h:inputText id="releaseDate" value="#{albumController.selected.releaseDate}" title="#{bundle.EditAlbumTitle_releaseDate}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_releaseDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_recordLabel}" for="recordLabel" />
                    <h:inputText id="recordLabel" value="#{albumController.selected.recordLabel}" title="#{bundle.EditAlbumTitle_recordLabel}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_recordLabel}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_numTracks}" for="numTracks" />
                    <h:inputText id="numTracks" value="#{albumController.selected.numTracks}" title="#{bundle.EditAlbumTitle_numTracks}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_numTracks}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{albumController.selected.createdAt}" title="#{bundle.EditAlbumTitle_createdAt}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_costPrice}" for="costPrice" />
                    <h:inputText id="costPrice" value="#{albumController.selected.costPrice}" title="#{bundle.EditAlbumTitle_costPrice}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_costPrice}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_listPrice}" for="listPrice" />
                    <h:inputText id="listPrice" value="#{albumController.selected.listPrice}" title="#{bundle.EditAlbumTitle_listPrice}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_listPrice}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_salePrice}" for="salePrice" />
                    <h:inputText id="salePrice" value="#{albumController.selected.salePrice}" title="#{bundle.EditAlbumTitle_salePrice}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_salePrice}"/>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_removedAt}" for="removedAt" />
                    <h:inputText id="removedAt" value="#{albumController.selected.removedAt}" title="#{bundle.EditAlbumTitle_removedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAlbumLabel_available}" for="available" />
                    <h:inputText id="available" value="#{albumController.selected.available}" title="#{bundle.EditAlbumTitle_available}" required="true" requiredMessage="#{bundle.EditAlbumRequiredMessage_available}"/>
                </h:panelGrid>
                <h:commandLink action="#{albumController.update}" value="#{bundle.EditAlbumSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlbumViewLink}"/>
                <br />
                <h:commandLink action="#{albumController.prepareList}" value="#{bundle.EditAlbumShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlbumIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
