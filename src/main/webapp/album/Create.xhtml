<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_title}" for="title" />
                    <h:inputText id="title" value="#{album.title}" title="#{bundle.CreateAlbumTitle_title}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_releaseDate}" for="releaseDate" />
                    <h:inputText id="releaseDate" value="#{album.releaseDate}" title="#{bundle.CreateAlbumTitle_releaseDate}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_releaseDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_recordLabel}" for="recordLabel" />
                    <h:inputText id="recordLabel" value="#{album.recordLabel}" title="#{bundle.CreateAlbumTitle_recordLabel}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_recordLabel}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_numTracks}" for="numTracks" />
                    <h:inputText id="numTracks" value="#{album.numTracks}" title="#{bundle.CreateAlbumTitle_numTracks}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_numTracks}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_costPrice}" for="costPrice" />
                    <h:inputText id="costPrice" value="#{album.costPrice}" title="#{bundle.CreateAlbumTitle_costPrice}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_costPrice}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_listPrice}" for="listPrice" />
                    <h:inputText id="listPrice" value="#{album.listPrice}" title="#{bundle.CreateAlbumTitle_listPrice}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_listPrice}"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_salePrice}" for="salePrice" />
                    <h:inputText id="salePrice" value="#{album.salePrice}" title="#{bundle.CreateAlbumTitle_salePrice}" required="false"/>
                    <h:outputLabel value="#{bundle.CreateAlbumLabel_available}" for="available" />
                    <h:inputText id="available" value="#{album.available}" title="#{bundle.CreateAlbumTitle_available}" required="true" requiredMessage="#{bundle.CreateAlbumRequiredMessage_available}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumController.create}" value="#{bundle.CreateAlbumSaveLink}" />
                <br />
                <br />        
                <h:link outcome="/index" value="#{bundle.CreateAlbumIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
