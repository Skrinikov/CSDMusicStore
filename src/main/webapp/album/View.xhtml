<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlbumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlbumLabel_id}"/>
                    <h:outputText value="#{albumController.selected.id}" title="#{bundle.ViewAlbumTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_title}"/>
                    <h:outputText value="#{albumController.selected.title}" title="#{bundle.ViewAlbumTitle_title}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_releaseDate}"/>
                    <h:outputText value="#{albumController.selected.releaseDate}" title="#{bundle.ViewAlbumTitle_releaseDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlbumLabel_recordLabel}"/>
                    <h:outputText value="#{albumController.selected.recordLabel}" title="#{bundle.ViewAlbumTitle_recordLabel}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_numTracks}"/>
                    <h:outputText value="#{albumController.selected.numTracks}" title="#{bundle.ViewAlbumTitle_numTracks}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_createdAt}"/>
                    <h:outputText value="#{albumController.selected.createdAt}" title="#{bundle.ViewAlbumTitle_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlbumLabel_costPrice}"/>
                    <h:outputText value="#{albumController.selected.costPrice}" title="#{bundle.ViewAlbumTitle_costPrice}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_listPrice}"/>
                    <h:outputText value="#{albumController.selected.listPrice}" title="#{bundle.ViewAlbumTitle_listPrice}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_salePrice}"/>
                    <h:outputText value="#{albumController.selected.salePrice}" title="#{bundle.ViewAlbumTitle_salePrice}"/>
                    <h:outputText value="#{bundle.ViewAlbumLabel_removedAt}"/>
                    <h:outputText value="#{albumController.selected.removedAt}" title="#{bundle.ViewAlbumTitle_removedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAlbumLabel_available}"/>
                    <h:outputText value="#{albumController.selected.available}" title="#{bundle.ViewAlbumTitle_available}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{albumController.destroyAndView}" value="#{bundle.ViewAlbumDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAlbumEditLink}"/>
                <br />
                <h:commandLink action="#{albumController.prepareCreate}" value="#{bundle.ViewAlbumCreateLink}" />
                <br />
                <h:commandLink action="#{albumController.prepareList}" value="#{bundle.ViewAlbumShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAlbumIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
