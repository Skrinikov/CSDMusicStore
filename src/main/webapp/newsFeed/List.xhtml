<?xml version="1.0" encoding="UTF-8"?>
<!--

    This page will display all existing news Feeds to the manager.

    @author Renuchan
-->

<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="Survey"></h:outputText>
    </ui:define>

    <ui:define name="content">

        <f:view>

            <h:form>
                <h1><h:outputText value="#{bundle.listHeader}"/></h1>

                <h1><h:outputText value="List"/></h1>
                
                <p:commandButton icon="ui-icon-plus" title="Icon Only" action="#{nfsBackingBean.prepareChange(0)}">               
                </p:commandButton>
                
                <p:dataTable value="#{nfsBackingBean.allNews}" var="item"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px">
                    <p:column>                      
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Link"/>
                        </f:facet>
                        <h:outputText value="#{item.link}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Source"/>
                        </f:facet>
                        <h:outputText value="#{item.source}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Visible"/>
                        </f:facet>
                        <h:outputText value="#{item.visible}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Operation"/>
                        </f:facet>

                        <p:commandButton icon="ui-icon-trash" title="Icon Only" action="#{nfsBackingBean.deleteNews(item.id)}">               
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil" title="Icon Only" action="#{nfsBackingBean.prepareChange(item.id)}">               
                        </p:commandButton>

                    </p:column>
                </p:dataTable>             
            </h:form>

        </f:view>          
    </ui:define>    
</ui:composition>
