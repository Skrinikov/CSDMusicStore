<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNewsFeedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNewsFeedLabel_id}"/>
                    <h:outputText value="#{newsFeedController.selected.id}" title="#{bundle.ViewNewsFeedTitle_id}"/>
                    <h:outputText value="#{bundle.ViewNewsFeedLabel_link}"/>
                    <h:outputText value="#{newsFeedController.selected.link}" title="#{bundle.ViewNewsFeedTitle_link}"/>
                    <h:outputText value="#{bundle.ViewNewsFeedLabel_source}"/>
                    <h:outputText value="#{newsFeedController.selected.source}" title="#{bundle.ViewNewsFeedTitle_source}"/>
                    <h:outputText value="#{bundle.ViewNewsFeedLabel_visible}"/>
                    <h:outputText value="#{newsFeedController.selected.visible}" title="#{bundle.ViewNewsFeedTitle_visible}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{newsFeedController.destroyAndView}" value="#{bundle.ViewNewsFeedDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNewsFeedEditLink}"/>
                <br />
                <h:commandLink action="#{newsFeedController.prepareCreate}" value="#{bundle.ViewNewsFeedCreateLink}" />
                <br />
                <h:commandLink action="#{newsFeedController.prepareList}" value="#{bundle.ViewNewsFeedShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNewsFeedIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
