<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNewsFeedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">                    
                    <h:outputLabel value="#{bundle.CreateNewsFeedLabel_link}" for="link" />
                    <h:inputText id="link" value="#{newsFeedController.selected.link}" title="#{bundle.CreateNewsFeedTitle_link}" required="true" requiredMessage="#{bundle.CreateNewsFeedRequiredMessage_link}"/>
                    <h:outputLabel value="#{bundle.CreateNewsFeedLabel_source}" for="source" />
                    <h:inputText id="source" value="#{newsFeedController.selected.source}" title="#{bundle.CreateNewsFeedTitle_source}" required="true" requiredMessage="#{bundle.CreateNewsFeedRequiredMessage_source}"/>
                    <h:outputLabel value="#{bundle.CreateNewsFeedLabel_visible}" for="visible" />
                    <h:inputText id="visible" value="#{newsFeedController.selected.visible}" title="#{bundle.CreateNewsFeedTitle_visible}" required="true" requiredMessage="#{bundle.CreateNewsFeedRequiredMessage_visible}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{newsFeedController.create}" value="#{bundle.CreateNewsFeedSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{newsFeedController.prepareList}" value="#{bundle.CreateNewsFeedShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNewsFeedIndexLink}"/>
                <h:inputHidden id="id" value="#{newsFeedController.selected.id}"/>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
