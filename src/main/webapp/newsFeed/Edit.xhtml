<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditNewsFeedTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditNewsFeedLabel_id}" for="id" />
                    <h:inputText id="id" value="#{newsFeedController.selected.id}" title="#{bundle.EditNewsFeedTitle_id}" required="true" requiredMessage="#{bundle.EditNewsFeedRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditNewsFeedLabel_link}" for="link" />
                    <h:inputText id="link" value="#{newsFeedController.selected.link}" title="#{bundle.EditNewsFeedTitle_link}" required="true" requiredMessage="#{bundle.EditNewsFeedRequiredMessage_link}"/>
                    <h:outputLabel value="#{bundle.EditNewsFeedLabel_source}" for="source" />
                    <h:inputText id="source" value="#{newsFeedController.selected.source}" title="#{bundle.EditNewsFeedTitle_source}" required="true" requiredMessage="#{bundle.EditNewsFeedRequiredMessage_source}"/>
                    
                    
                    <h:selectOneRadio value="#{newsFeedController.selected.visible}">
                        <f:selectItem itemValue="true" itemLabel="#{bundle.nf_visible}" />
                        <f:selectItem itemValue="false" itemLabel="#{bundle.nf_hidden}" />	   			
                    </h:selectOneRadio>	
                    
                    <!--
                    <h:outputLabel value="#{bundle.EditNewsFeedLabel_visible}" for="visible" />
                    <h:inputText id="visible" value="#{newsFeedController.selected.visible}" title="#{bundle.EditNewsFeedTitle_visible}" required="true" requiredMessage="#{bundle.EditNewsFeedRequiredMessage_visible}"/>
                    -->
                </h:panelGrid>
                <h:commandLink action="#{newsFeedController.update}" value="#{bundle.EditNewsFeedSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditNewsFeedViewLink}"/>
                <br />
                <h:commandLink action="#{newsFeedController.prepareList}" value="#{bundle.EditNewsFeedShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditNewsFeedIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
