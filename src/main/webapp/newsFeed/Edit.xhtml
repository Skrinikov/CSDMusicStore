<?xml version="1.0" encoding="UTF-8"?>

<!--
    This page will display information about 1 newsFeed 
    @author Renuchan 
-->


<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="title">
        <h:outputText value="Make Bun var"></h:outputText>
    </ui:define>

    <ui:define name="content">

        <f:view>

            <h:form>
                <h1><h:outputText value="#{bundle.editHeader}"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id:" for="id" />
                    <p:outputLabel id="id" value="#{nfsBackingBean.current.id}" title="Id"/>
                    <p:outputLabel value="Link" for="link" />
                    <p:inputText id="link" value="#{nfsBackingBean.current.link}" title="link" required="true" requiredMessage="The link field is required."/>
                    <p:outputLabel value="Source" for="source" />
                    <p:inputText id="source" value="#{nfsBackingBean.current.source}" title="source" required="true" requiredMessage="The source field is required."/>

                    <p:outputLabel value="Visible:" />
                    <h:selectOneRadio value="#{nfsBackingBean.current.visible}">
                        <f:selectItem itemValue="true" itemLabel="#{bundle.nf_visible}" />
                        <f:selectItem itemValue="false" itemLabel="#{bundle.nf_hidden}" />	   			
                    </h:selectOneRadio>	

                </p:panelGrid>

            </h:form>

            <p:commandButton value="Save" action="#{nfsBackingBean.persistChanges()}">
            </p:commandButton>

            <p:button value="Back" outcome="List">
            </p:button>

        </f:view>


    </ui:define>

</ui:composition>
