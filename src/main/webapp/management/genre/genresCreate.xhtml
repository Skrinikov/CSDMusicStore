<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="windowTitle">
        <h:outputText value="#{bundle.ListGenretTitle}"></h:outputText>
    </ui:define>

    <ui:define name="placeholder-css">
        <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>

    <ui:define name="content">
        <div class="container newContainer">
            <div class="panel-heading">
                <h1>Create a Genre</h1>
            </div>
            <div class="panel-body">
            <h:form>

                <h:panelGroup >
                    <div class="form-group row">
                        <h:outputLabel value="Name:" for="name" class="control-label mgmt_detail_label col-sm-1" />
                        <h:inputText id="name" value="#{theGenres.createdGenre.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                    </div>
                </h:panelGroup>

                <p:commandButton class="mgmt_btn" value="#{bundle.mgmt_btn_create}"  action="#{theGenres.create()}" icon="fa fa-plus" ajax="false"/>
                <p:button class="mgmt_btn" value="#{bundle.mgmt_btn_return_list}" outcome="/management/genre/genresList.xhtml"/>

            </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
