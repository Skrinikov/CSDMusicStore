<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="dialogForm">

        <h:outputText value="#{bundle.NothingSelected}" rendered="#{empty theGenres.selectedGenre}"/>

        <h:panelGrid columns="2" rendered="#{not theGenres.editable and not empty theGenres.selectedGenre}">

            <h:outputText value="#{bundle.genreId}"/>
            <h:outputText value="#{theGenres.selectedGenre.id}"/>

            <h:outputText value="#{bundle.genreName}"/>
            <h:outputText value="#{theGenres.selectedGenre.name}"/>

            <p:commandButton class="mgmt_btn" actionListener="#{theGenres.makeEditable()}" value="#{bundle.mgmt_btn_edit}" update="dialogForm"/>                             

        </h:panelGrid>

        <h:panelGrid columns="2" rendered="#{theGenres.editable and not empty theGenres.selectedGenre}">

            <p:outputLabel value="#{bundle.genreId}" for="id" />
            <p:inputText id="id" value="#{theGenres.selectedGenre.id}" disabled="true"/>

            <p:outputLabel value="#{bundle.genreName}" for="name" />
            <p:inputText id="name" value="#{theGenres.selectedGenre.name}" required="true" requiredMessage="#{bundle.genreNameRequired}"/>

            <p:commandButton class="mgmt_btn" actionListener="#{theGenres.edit()}" value="#{bundle.mgmt_btn_save}" update="form,dialogForm">
                
            </p:commandButton>           
            <p:commandButton class="mgmt_btn" actionListener="#{theGenres.makeUneditable()}" value="#{bundle.mgmt_btn_cancel}" update="dialogForm"/>

        </h:panelGrid>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="#{bundle.confirmYes}" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="#{bundle.confirmNo}" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>   

        <p:commandButton  class="mgmt_btn" value="#{bundle.mgmt_btn_exit}" onclick="PF('dialogViewEdit').hide()"/>

    </h:form>  

</ui:composition>
