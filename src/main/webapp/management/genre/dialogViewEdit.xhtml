<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="dialogForm">

        <h:outputText value="nothing selected" rendered="#{empty theGenres.selectedGenre}"/>

        <h:panelGrid columns="2" rendered="#{not theGenres.editable and not empty theGenres.selectedGenre}">

            <h:outputText value="Id:"/>
            <h:outputText value="#{theGenres.selectedGenre.id}" title="Id"/>

            <h:outputText value="Name:"/>
            <h:outputText value="#{theGenres.selectedGenre.name}" title="Name"/>

            <p:commandButton class="mgmt_btn" actionListener="#{theGenres.makeEditable()}" value="Edit" update="dialogForm"/>                             

        </h:panelGrid>

        <h:panelGrid columns="2" rendered="#{theGenres.editable and not empty theGenres.selectedGenre}">

            <p:outputLabel value="Id:" for="id" />
            <p:inputText id="id" value="#{theGenres.selectedGenre.id}" title="Id" disabled="true"/>

            <p:outputLabel value="Name:" for="name" />
            <p:inputText id="name" value="#{theGenres.selectedGenre.name}" title="Name" required="true" requiredMessage="The Name field is required."/>

            <p:commandButton class="mgmt_btn" actionListener="#{theGenres.edit()}" value="#{bundle.mgmt_btn_save}" update="form,dialogForm">
                
            </p:commandButton>           
            <p:commandButton class="mgmt_btn" actionListener="#{theGenres.makeUneditable()}" value="#{bundle.mgmt_btn_cancel}" update="dialogForm"/>

        </h:panelGrid>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>   

        <p:commandButton  class="mgmt_btn" value="Exit" onclick="PF('dialogViewEdit').hide()"/>

    </h:form>  

</ui:composition>
