<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListGenreTitle}"></h:outputText>
    </ui:define>

    <ui:define name="placeholder-css">
         <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>
    
    <ui:define name="content">

        <h:outputText escape="false" value="#{bundle.ListGenreEmpty}" rendered="#{theGenres.isEmpty()}"/>
        <div class="container">
            <h:panelGroup rendered="#{!theGenres.isEmpty()}">    
                <h:form>

                    <p:dataTable class="mgmt_table" id="tbl" value="#{theGenres.genres}" var="item" 
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 paginator="true" rows="10" style="margin-bottom:20px"
                                 selectionMode="single" selection="#{theGenres.selectedGenre}" 
                                 rowKey="#{item.id}"
                                 draggableColumns="true" resizableColumns="true" reflow="true"
                                 rowStyleClass="mgmt_table_row" >

                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListGenreTitle}"/>
                            <p:commandButton class="mgmt_btn" id="toggler" value="Change columns" style="float:right" />
                            <p:columnToggler datasource="tbl" trigger="toggler" />
                        </f:facet>

                        <p:column headerText="Id">              
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column headerText="Name">                          
                            <h:outputText value="#{item.name}"/>
                        </p:column>


                        <f:facet name="footer">
                            <p:commandButton value="Create" icon="fa fa-plus" action="/management/genre/genresCreate.xhtml" class="mgmt_btn" ajax="false"/>       
                            <p:commandButton value="Detail" icon="fa fa-folder-open" action="/management/genre/genresViewEdit.xhtml" class="mgmt_btn" ajax="false"/>
                        </f:facet>  

                    </p:dataTable>

                </h:form>

            </h:panelGroup>
        </div>

    </ui:define>

</ui:composition>
