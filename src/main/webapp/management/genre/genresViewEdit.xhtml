<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="windowTitle">
        <h:outputText value="#{bundle.ListGenreTitle}"></h:outputText>
    </ui:define>

    <ui:define name="placeholder-css">
        <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>

    <ui:define name="content">

        <div class="container newContainer">
            <div class="panel-heading">
                <h1>Genre Details</h1>
            </div>
        </div>

        <h:panelGroup rendered="#{empty theGenres.selectedGenre}">
            <h:outputText value="nothing selected" />
            <div class="row">
                <p:button id="return" class="mgmt_btn" value="#{bundle.mgmt_btn_return_list}" outcome="/management/genre/genresList.xhtml"/>
            </div>

        </h:panelGroup>



        <h:form>

            <h:panelGroup  rendered="#{not theGenres.editable and not empty theGenres.selectedGenre}">
                <div class="container newContainer">
                    <div class="form-group row">
                        <h:outputText value="Id:" class="control-label mgmt_detail_label col-sm-2"/>
                        <h:outputText value="#{theGenres.selectedGenre.id}" title="Id"/>
                    </div>
                    <div class="form-group row">
                        <h:outputText value="Name:" class="control-label mgmt_detail_label col-sm-2"/>
                        <h:outputText value="#{theGenres.selectedGenre.name}" title="Name"/>
                    </div>
                    <p:commandButton id="edit" class="mgmt_btn" action="#{theGenres.makeEditable()}" value="Edit" ajax="false"/>                             
                    <p:commandButton id="delete" class="mgmt_btn" action="#{theArtists.delete()}" value="Delete" ajax="false"/>
                    <p:button id="return" class="mgmt_btn" value="Retour Ã  la liste" outcome="/management/genre/genresList.xhtml"/>
                </div>

            </h:panelGroup>


            <h:panelGroup rendered="#{theGenres.editable and not empty theGenres.selectedGenre}">
                <div class="container newContainer">
                    <h:panelGrid columns="2" >

                        <p:outputLabel value="Id:" for="id" />
                        <p:inputText id="id" value="#{theGenres.selectedGenre.id}" title="Id" disabled="true"/>
                        <p:outputLabel value="Name:" for="name" />
                        <p:inputText id="name" value="#{theGenres.selectedGenre.name}" title="Name" required="true" requiredMessage="The Name field is required."/>

                        <p:commandButton id="save" class="mgmt_btn" action="#{theGenres.edit()}" value="#{bundle.mgmt_btn_save}" ajax="false"/>
                        <p:commandButton id="cancel" class="mgmt_btn" action="#{theGenres.makeUneditable()}" value="#{bundle.mgmt_btn_cancel}" ajax="false"/>

                    </h:panelGrid>
                    <p:button id="return2" class="mgmt_btn" value="#{bundle.mgmt_btn_return_list}" outcome="/management/genre/genresList.xhtml"/>
                </div>
            </h:panelGroup>

        </h:form>  



    </ui:define>
</ui:composition>
