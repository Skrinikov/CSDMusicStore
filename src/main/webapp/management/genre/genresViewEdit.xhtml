<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListGenreTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">

        <h:outputText value="nothing selected" rendered="#{empty theGenres.selectedGenre}"/>

        <h:form>

            <h:panelGrid columns="2" rendered="#{not theGenres.editable and not empty theGenres.selectedGenre}">

                <h:outputText value="Id:"/>
                <h:outputText value="#{theGenres.selectedGenre.id}" title="Id"/>
                <h:outputText value="Name:"/>
                <h:outputText value="#{theGenres.selectedGenre.name}" title="Name"/>

                <p:commandButton action="#{theGenres.makeEditable()}" value="Edit" ajax="false"/>                             
                <p:commandButton action="#{theArtists.delete()}" value="Delete" ajax="false"/>

            </h:panelGrid>

            <h:panelGrid columns="2" rendered="#{theGenres.editable and not empty theGenres.selectedGenre}">
               
                <p:outputLabel value="Id:" for="id" />
                <p:inputText id="id" value="#{theGenres.selectedGenre.id}" title="Id" disabled="true"/>
                <p:outputLabel value="Name:" for="name" />
                <p:inputText id="name" value="#{theGenres.selectedGenre.name}" title="Name" required="true" requiredMessage="The Name field is required."/>

                <p:commandButton action="#{theGenres.edit()}" value="Save" ajax="false"/>
                <p:commandButton action="#{theGenres.makeUneditable()}" value="Cancel" ajax="false"/>

            </h:panelGrid>


        </h:form>  

        <p:button value="Retour Ã  la liste" outcome="/management/artist/artistsList.xhtml"/>

    </ui:define>
</ui:composition>
