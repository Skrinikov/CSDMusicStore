<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="dialogForm">

        <h:outputText value="#{bundle.NothingSelected}" rendered="#{empty theReviews.selectedReview}"/>

        <p:panelGrid columns="2" rendered="#{not empty theReviews.selectedReview}" >
            <h:outputText value="#{bundle.review_id}:"/>
            <h:outputText value="#{theReviews.selectedReview.id}"/>
            <h:outputText value="#{bundle.review_rating}:"/>
            <h:outputText value="#{theReviews.selectedReview.rating}"/>
            <h:outputText value="#{bundle.review_date}:"/>
            <h:outputText value="#{theReviews.selectedReview.reviewDate}"/>
            <h:outputText value="#{bundle.review_text}:"/>
            <h:outputText value="#{theReviews.selectedReview.text}"/>
            <h:outputText value="#{bundle.review_status}:"/>
            <h:outputText value="#{theReviews.selectedReview.status()}"/>
            <h:outputText value="#{bundle.review_user}:"/>
            <h:outputText value="#{theReviews.selectedReview.user.username}"/>
            <h:outputText value="#{bundle.review_track}:"/>
            <h:outputText value="#{theReviews.selectedReview.track.title}"/>

            <p:commandButton id="approveButton" update="dialogForm,form" class="mgmt_btn" value="#{bundle.review_approve}" actionListener="#{theReviews.approveReview()}" rendered="#{theReviews.selectedReview.pending}" />
            <p:commandButton id="disapproveButton" update="dialogForm,form" class="mgmt_btn" value="#{bundle.review_disapprove}" actionListener="#{theReviews.disapproveReview()}" rendered="#{theReviews.selectedReview.pending || theReviews.selectedReview.approved}"/>

        </p:panelGrid>

        <p:commandButton id="exitDialogButton" value="#{bundle.mgmt_btn_exit}" onclick="PF('dialogViewEdit').hide()" class="mgmt_btn"/>

    </h:form>

</ui:composition>
