<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">s
    <ui:define name=windowTitle">
        <h:outputText value="#{bundle.ListTrackTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">

        <h:form>           

            <h:outputText escape="false" value="#{bundle.ListTracksEmpty}" rendered="#{theTracks.isEmpty()}"/>

            <h:panelGroup rendered="#{!theTracks.isEmpty()}">

                <p:dataTable id="tbl" value="#{theTracks.tracks}" var="item" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             selectionMode="single" selection="#{theReviews.selectedTrack}" 
                             rowKey="#{item.id}"
                             draggableColumns="true" resizableColumns="true" >

                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTrackTitle}"/>
                        <p:commandLink id="toggler" value="Change columns" style="float:right" />
                        <p:columnToggler datasource="tbl" trigger="toggler" />
                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    
                    <p:column headerText="Title">
                        <h:outputText value="#{item.title}"/>
                    </p:column>
                    
                    <p:column headerText="Songwriter">
                        <h:outputText value="#{item.songwriter}"/>
                    </p:column>
                    
                    <p:column headerText="Duration">
                        <h:outputText value="#{item.duration}"/>
                    </p:column>
                    
                    <p:column headerText="AlbumNum">
                        <h:outputText value="#{item.albumNum}"/>
                    </p:column>
                    
                    <p:column headerText="CoverFile">
                        <h:outputText value="#{item.coverFile}"/>
                    </p:column>
                    
                    <p:column headerText="CreatedAt">
                        <h:outputText value="#{item.createdAt}"/>
                    </p:column>
                    
                    <p:column headerText="CostPrice">
                        <h:outputText value="#{item.costPrice}"/>
                    </p:column>
                    
                    <p:column headerText="ListPrice">
                        <h:outputText value="#{item.listPrice}"/>
                    </p:column>
                    
                    <p:column headerText="SalePrice">
                        <h:outputText value="#{item.salePrice}"/>
                    </p:column>
                    
                    <p:column headerText="RemovedAt">
                        <h:outputText value="#{item.removedAt}"/>
                    </p:column>
                    
                    <p:column headerText="Available">
                        <h:outputText value="#{item.available}"/>
                    </p:column>
                    
                    <p:column headerText="IsIndividual">
                        <h:outputText value="#{item.isIndividual}"/>
                    </p:column>
                    
                    <p:column headerText="Album">
                        <h:outputText value="#{item.album.title}"/>
                    </p:column>
                    
                    <p:column headerText="Genre">
                        <h:outputText value="#{item.genre.name}"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton value="Detail" icon="ui-icon-folder-open" action="/management/review/reviewsPerTrackList.xhtml" ajax="false"/>
                    </f:facet> 

                </p:dataTable>
            </h:panelGroup>


        </h:form>

    </ui:define>

</ui:composition>
