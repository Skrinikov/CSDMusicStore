<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListApprovedReviewsTitle}"></h:outputText>
    </ui:define>
    
    <ui:define name="placeholder-css">
         <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>

    <ui:define name="content">

        <h:outputText escape="false" value="#{bundle.ListApprovedReviewsEmpty}" rendered="#{theReviews.getApprovedReviews().size() == 0}"/>
        <h:panelGroup rendered="#{theReviews.getApprovedReviews().size() != 0}">    
            <h:form id="form">

                <p:dataTable id="tbl" value="#{theReviews.getApprovedReviews()}" var="item" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             selectionMode="single" selection="#{theReviews.selectedReview}" 
                             rowKey="#{item.id}" rowStyleClass="mgmt_table_row"
                             draggableColumns="true" resizableColumns="true" reflow="true" >

                    <p:column headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                   
                    <p:column headerText="Rating">
                        <h:outputText value="#{item.rating}"/>
                    </p:column>
                    
                    <p:column headerText="ReviewDate">
                        <h:outputText value="#{item.reviewDate}"/>
                    </p:column>
                    
                    <p:column headerText="Text">
                        <h:outputText value="#{item.text}"/>
                    </p:column>
                    
                    <p:column headerText="Status">
                        <h:outputText value="#{item.status()}"/>
                    </p:column>
                    
                    <p:column headerText="User">
                        <h:outputText value="#{item.user.username}"/>
                    </p:column>
                    
                    <p:column headerText="Track">
                        <h:outputText value="#{item.track.title}"/>
                    </p:column>            
                    
                    <f:facet name="footer" class="mgmt_table_footer">
                        <p:commandButton value="#{bundle.mgmt_btn_preview}" icon="fa fa-search" process="tbl" update="dialogForm" onclick="PF('dialogViewEdit').show()" class="mgmt_btn" />
                    </f:facet>  

                </p:dataTable>

            </h:form>

        </h:panelGroup>
        
        <p:dialog header="Review Info" widgetVar="dialogViewEdit" dynamic="true">
            <ui:include src="/management/review/dialogViewEdit.xhtml" />
        </p:dialog>

    </ui:define>

</ui:composition>
