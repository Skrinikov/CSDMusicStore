<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="dialogForm2">

        <p:panelGrid columns="2">

            <p:outputLabel value="Title:" for="title" />
            <p:inputText id="title" value="#{theTracks.createdTrack.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
            <p:outputLabel value="Songwriter:" for="songwriter" />
            <p:inputText id="songwriter" value="#{theTracks.createdTrack.songwriter}" title="Songwriter" required="true" requiredMessage="The Songwriter field is required."/>
            <p:outputLabel value="Duration:" for="duration" />
            <p:inputText id="duration" value="#{theTracks.createdTrack.duration}" title="Duration" required="true" requiredMessage="The Duration field is required."/>
            <p:outputLabel value="AlbumNum:" for="albumNum" />
            <p:inputText id="albumNum" value="#{theTracks.createdTrack.albumNum}" title="AlbumNum" required="true" requiredMessage="The AlbumNum field is required."/>
            <p:outputLabel value="CoverFile:" for="coverFile" />
            <p:inputText id="coverFile" value="#{theTracks.createdTrack.coverFile}" title="CoverFile" required="true" requiredMessage="The CoverFile field is required."/>
            <p:outputLabel value="CostPrice:" for="costPrice" />
            <p:inputText id="costPrice" value="#{theTracks.createdTrack.costPrice}" title="CostPrice" required="true" requiredMessage="The CostPrice field is required."/>
            <p:outputLabel value="ListPrice:" for="listPrice" />
            <p:inputText id="listPrice" value="#{theTracks.createdTrack.listPrice}" title="ListPrice" required="true" requiredMessage="The ListPrice field is required."/>
            <p:outputLabel value="SalePrice:" for="salePrice" />
            <p:inputText id="salePrice" value="#{theTracks.createdTrack.salePrice}" title="SalePrice" required="true" requiredMessage="The SalePrice field is required."/>
            <p:outputLabel value="Available:" for="available" />
            <p:selectBooleanCheckbox id="available" value="#{theTracks.createdTrack.available}" />           
            <p:outputLabel value="IsIndividual:" for="isIndividual" />
            <p:selectBooleanCheckbox id="isIndividual" value="#{theTracks.createdTrack.isIndividual}" />

            <p:outputLabel value="Album:" for="album" />
            <p:selectOneMenu id="album" value="#{theTracks.createdTrack.album}" converter="#{albumConverter}" required="true" requiredMessage="The Album field is required.">
                <f:selectItems value="#{theAlbums.albums}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Genre:" for="genre" />
            <p:selectOneMenu id="genre" value="#{theTracks.createdTrack.genre}" converter="#{genreConverter}" required="true" requiredMessage="The Genre field is required.">
                <f:selectItems value="#{theGenres.genres}"/>
            </p:selectOneMenu>

            <p:commandButton  actionListener="#{theTracks.create()}" icon="fa-edit" update="form,dialogForm,dialogForm2" class="mgmt_btn"/>
            <p:commandButton  value="Exit" onclick="PF('dialogCreate').hide()" class="mgmt_btn"/>

        </p:panelGrid>

        <h:panelGroup>
            <script>
                if (#{!facesContext.validationFailed}) {
                    PF('dialogCreate').hide();
                    PF('dialogViewEdit').show();
                    PF('trackTable').paginator.setPage(#{theTracks.getPageCount()});
                }
            </script>
        </h:panelGroup>      
    
    </h:form>

</ui:composition>
