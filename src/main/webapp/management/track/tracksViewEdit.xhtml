<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <a href="../management/artistsList.xhtml"></a>
        <h:outputText value="#{bundle.ListTrackTitle}"></h:outputText>
    </ui:define>

    <ui:define name="placeholder-css">
        <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>

    <ui:define name="content">

        <div class="container">
            <div class="mgmt-content">
                <div class="panel-heading">
                    <h1 class="row">Track Details</h1>
                    <p:graphicImage name="images/covers/#{theTracks.selectedTrack.coverFile}" style="max-height: 255px;" />
                </div>
                <div class="panel-body">
                    <h:outputText value="nothing selected" rendered="#{empty theTracks.selectedTrack}"/>

                    <h:form id="form">

                        <h:panelGroup  rendered="#{not theTracks.editable and not empty theTracks.selectedTrack}">              

                            <div class="form-group row">
                                <h:outputText value="Id:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.id}" title="Id" class="col-sm-4" />
                            </div>
                            <div class="form-group row">
                                <h:outputText value="Title:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.title}" title="Title" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="Songwriter:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.songwriter}" title="Songwriter" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="Duration:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.duration}" title="Duration" class="col-sm-4" />
                            </div>
                            <div class="form-group row">
                                <h:outputText value="AlbumNum:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.albumNum}" title="AlbumNum" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="CoverFile:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.coverFile}" title="CoverFile" class="col-sm-4"  />
                            </div>
                            <div class="form-group row">
                                <h:outputText value="CreatedAt:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.createdAt}" title="CreatedAt" class="col-sm-4" />
                            </div>
                          
                            <div class="form-group row">
                                <h:outputText value="CostPrice:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.costPrice}" title="CostPrice" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="ListPrice:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.listPrice}" title="ListPrice" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="SalePrice:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.salePrice}" title="SalePrice" class="col-sm-4"  />
                            </div>
                            <div class="form-group row">
                                <h:outputText value="RemovedAt:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.removedAt}" title="RemovedAt" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="Available:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.available}" title="Available" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="IsIndividual:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.isIndividual}" title="IsIndividual" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="Album:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.album}" title="Album" class="col-sm-4"/>
                            </div>
                            <div class="form-group row">
                                <h:outputText value="Genre:" class="control-label mgmt_detail_label col-sm-3"/>
                                <h:outputText value="#{theTracks.selectedTrack.genre}" title="Genre" class="col-sm-4"/>
                            </div>

                            <p:commandButton action="#{theTracks.makeEditable()}" class="mgmt_btn" value="#{bundle.mgmt_btn_edit}" ajax="false"/>                                           

                            <p:commandButton actionListener="#{theTracks.delete()}" class="mgmt_btn" value="#{bundle.mgmt_btn_delete}" update="form">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>   

                        </h:panelGroup>

                        <h:panelGrid columns="2" rendered="#{theTracks.editable and not empty theTracks.selectedTrack}">

                            <p:outputLabel value="Id:" for="id" />
                            <p:inputText id="id" value="#{theTracks.selectedTrack.id}" title="Id" disabled="true" required="true" requiredMessage="The Id field is required."/>
                            <p:outputLabel value="Title:" for="title" />
                            <p:inputText id="title" value="#{theTracks.selectedTrack.title}" title="Title" required="true" requiredMessage="The Title field is required."/>
                            <p:outputLabel value="Songwriter:" for="songwriter" />
                            <p:inputText id="songwriter" value="#{theTracks.selectedTrack.songwriter}" title="Songwriter" required="true" requiredMessage="The Songwriter field is required."/>
                            <p:outputLabel value="Duration:" for="duration" />
                            <p:inputText id="duration" value="#{theTracks.selectedTrack.duration}" title="Duration" required="true" requiredMessage="The Duration field is required."/>
                            <p:outputLabel value="AlbumNum:" for="albumNum" />
                            <p:inputText id="albumNum" value="#{theTracks.selectedTrack.albumNum}" title="AlbumNum" required="true" requiredMessage="The AlbumNum field is required."/>
                            <p:outputLabel value="CoverFile:" for="coverFile" />
                            <p:inputText id="coverFile" value="#{theTracks.selectedTrack.coverFile}" title="CoverFile" required="true" requiredMessage="The CoverFile field is required."/>
                            <p:outputLabel value="CreatedAt:" for="createdAt" />
                            <p:inputText id="createdAt" value="#{theTracks.selectedTrack.createdAt}" disabled="true" title="CreatedAt" required="true" requiredMessage="The CreatedAt field is required."/>
                            <p:outputLabel value="CostPrice:" for="costPrice" />
                            <p:inputText id="costPrice" value="#{theTracks.selectedTrack.costPrice}" title="CostPrice" required="true" requiredMessage="The CostPrice field is required."/>
                            <p:outputLabel value="ListPrice:" for="listPrice" />
                            <p:inputText id="listPrice" value="#{theTracks.selectedTrack.listPrice}" title="ListPrice" required="true" requiredMessage="The ListPrice field is required."/>
                            <p:outputLabel value="SalePrice:" for="salePrice" />
                            <p:inputText id="salePrice" value="#{theTracks.selectedTrack.salePrice}" title="SalePrice" required="true" requiredMessage="The SalePrice field is required."/>
                            <p:outputLabel value="RemovedAt:" for="removedAt" />
                            <p:inputText id="removedAt" value="#{theTracks.selectedTrack.removedAt}" disabled="true" title="RemovedAt" /> 
                            <p:outputLabel value="Available:" for="available" />
                            <p:selectBooleanCheckbox id="available" value="#{theTracks.selectedTrack.available}" disabled="true" />             
                            <p:outputLabel value="IsIndividual:" for="isIndividual" />
                            <p:selectBooleanCheckbox id="isIndividual" value="#{theTracks.selectedTrack.isIndividual}" />              
                            <p:outputLabel value="Album:" for="album" />
                            <p:selectOneMenu id="album" value="#{theTracks.selectedTrack.album}" disabled="true" required="true" requiredMessage="The Album field is required.">
                                <f:selectItems value="#{theAlbums.albums}"/>
                            </p:selectOneMenu>
                            <p:outputLabel value="Genre:" for="genre" />
                            <p:selectOneMenu id="genre" value="#{theTracks.selectedTrack.genre}" disabled="true" required="true" requiredMessage="The Genre field is required.">
                                <f:selectItems value="#{theGenres.genres}"/>
                            </p:selectOneMenu>


                            <p:commandButton actionListener="#{theTracks.edit()}" value="#{bundle.mgmt_btn_save}" update="form">
                                <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>   

                            <p:commandButton action="#{theTracks.makeUneditable()}" value="#{bundle.mgmt_btn_cancel}" ajax="false"/>

                        </h:panelGrid>

                    </h:form>  

                    <p:button value="#{bundle.mgmt_btn_return_list}" class="mgmt_btn" outcome="/management/track/tracksList.xhtml"/>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
