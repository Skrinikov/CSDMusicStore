<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListAlbumTitle}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">       

            <p:selectOneButton value="#{sale.selection}" class="mgmt_btn" >
                <f:selectItem itemLabel="Album" itemValue="album" />
                <f:selectItem itemLabel="Track" itemValue="track" />
                <p:ajax event="change" update="form"/>
            </p:selectOneButton> 

            <h:outputText value="#{sale.isAlbum()}"/>
            
            <p:outputPanel rendered="#{sale.isAlbum()}"  >
            <h:outputText value="ALBUM"/>
            </p:outputPanel>
        
            <p:outputPanel  rendered="#{sale.isTrack()}">
            <h:outputText value="Track"/>
            </p:outputPanel>
         
        </h:form>
        
    </ui:define>
</ui:composition>
