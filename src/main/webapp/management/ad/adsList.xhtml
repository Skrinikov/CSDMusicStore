<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListBannerAdTitle}"></h:outputText>
    </ui:define>

    <ui:define name="placeholder-css">
         <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>
    
    <ui:define name="content">

        <h:form>

            <p:dataTable id="tbl" value="#{theBannerAds.bannerAds}" var="item" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" rows="10" style="margin-bottom:20px"
                         selectionMode="single" selection="#{theBannerAds.selectedBannerAd}" 
                         rowKey="#{item.id}"
                         draggableColumns="true" resizableColumns="true" >

                <f:facet name="header">
                    <h:outputText value="#{bundle.ListBannerAdTitle}"/>
                    <p:commandButton class="mgmt_btn" id="toggler" value="Change columns" style="float:right" />
                    <p:columnToggler datasource="tbl" trigger="toggler" />
                </f:facet>

                <p:column headerText="Id">
                    <h:outputText value="#{item.id}"/>
                </p:column>
                
                <p:column headerText="Link">
                    <h:outputText value="#{item.link}"/>
                </p:column>
                
                <p:column headerText="Source">
                    <h:outputText value="#{item.source}"/>
                </p:column>
                
                <p:column headerText="Visible">
                    <h:outputText value="#{item.visible}"/>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton class="mgmt_btn" value="Create" icon="fa fa-plus" action="/management/ad/adsCreate.xhtml" ajax="false"/>       
                    <p:commandButton class="mgmt_btn" value="Detail" icon="fa fa-folder-open" action="/management/ad/adsViewEdit.xhtml" ajax="false"/>
                </f:facet>  

            </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
