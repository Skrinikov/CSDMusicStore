<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form id="dialogForm">

        <h:outputText value="#{bundle.NothingSelected}" rendered="#{empty theOrders.selectedOrder}"/>               

        <h:panelGroup rendered="#{not empty theOrders.selectedOrder}">

            <div class="container">              

                <div class="form-group row"><h:outputText value="Order Id:" class="control-label mgmt_detail_label col-sm-2"/>
                    <h:outputText value="#{theOrders.selectedOrder.id}" title="Id"/></div>
                <div class="form-group row"><h:outputText value="OrderDate:" class="control-label mgmt_detail_label col-sm-2"/>
                    <h:outputText value="#{theOrders.selectedOrder.orderDate}" title="OrderDate"/></div>
                <div class="form-group row"><h:outputText value="NetCost:" class="control-label mgmt_detail_label col-sm-2"/>
                    <h:outputText value="#{theOrders.selectedOrder.netCost}" title="NetCost"/></div>
                <div class="form-group row"><h:outputText value="GrossCost:" class="control-label mgmt_detail_label col-sm-2"/>
                    <h:outputText value="#{theOrders.selectedOrder.grossCost}" title="GrossCost"/></div>
                <div class="form-group row"><h:outputText value="User:" class="control-label mgmt_detail_label col-sm-2"/>
                    <h:outputText value="#{theOrders.selectedOrder.user.username}" title="User"/></div>
                <div class="form-group row"><h:outputText value="Cancelled:" class="control-label mgmt_detail_label col-sm-2"/>
                    <h:outputText value="#{theOrders.selectedOrder.isCancelled()}" title="User"/></div>


            </div>

            <div class="container">

                <p:dataTable id="orderItemTbl" draggableColumns="true" resizableColumns="true" reflow="true" rowStyleClass="mgmt_table_row"  value="#{theOrders.orderItemsOfOrder}" var="item">
                    <p:column headerText="Id" >
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="Album">
                        <h:outputText value="#{item.album.title}"/>
                    </p:column>
                    <p:column headerText="Track">
                        <h:outputText value="#{item.track.title}"/>
                    </p:column>
                    <p:column headerText="Cost">
                        <h:outputText value="#{item.cost}"/>
                    </p:column>

                    <p:column headerText="Cancelled">
                        <h:outputText value="#{item.cancelled}"/>   
                    </p:column>


                    <p:column headerText="#{bundle.mgmt_btn_delete_order_item}">
                        <p:commandButton id="deleteOrderItem" class="mgmt_btn" icon="fa fa-trash" actionListener="#{theOrders.deleteOrderItem(item)}" update="form,dialogForm">
                            <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </div>
            
            <p:commandButton id="deleteOrderButton" icon="fa fa-trash-o" class="mgmt_btn" value="#{bundle.mgmt_btn_delete_order}" actionListener="#{theOrders.deleteOrder()}" update="form,dialogForm">
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandButton>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton id="yes" value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton id="no" value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

        </h:panelGroup>

        <p:commandButton id="exitButton" class="mgmt_btn" value="#{bundle.mgmt_btn_exit}" onclick="PF('dialogViewEdit').hide()"/>

    </h:form>
</ui:composition>
