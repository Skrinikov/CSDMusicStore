<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ViewOrderTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">
    <h:form>
        <h:outputText value="nothing selected" rendered="#{empty theOrders.selectedOrder}"/>

                <p:panelGrid columns="2">
                    <h:outputText value="Id:"/>
                    <h:outputText value="#{theOrders.selectedOrder.id}" title="Id"/>
                    <h:outputText value="OrderDate:"/>
                    <h:outputText value="#{theOrders.selectedOrder.orderDate}" title="OrderDate"/>
                    <h:outputText value="NetCost:"/>
                    <h:outputText value="#{theOrders.selectedOrder.netCost}" title="NetCost"/>
                    <h:outputText value="GrossCost:"/>
                    <h:outputText value="#{theOrders.selectedOrder.grossCost}" title="GrossCost"/>
                    <h:outputText value="User:"/>
                    <h:outputText value="#{theOrders.selectedOrder.user}" title="User"/>
                </p:panelGrid>
        
   
                <p:dataTable value="#{theOrders.orderItemsOfOrder}" var="item">
                    <p:column headerText="Id">
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column headerText="Order">
                        <h:outputText value="#{item.order}"/>
                    </p:column>
                    <p:column headerText="Album">
                        <h:outputText value="#{item.album.title}"/>
                    </p:column>
                    <p:column headerText="Track">
                        <h:outputText value="#{item.track.title}"/>
                    </p:column>
                    <p:column headerText="Cost">
                        <h:outputText value="#{item.cost}"/>
                    </p:column>
                </p:dataTable>
     
            <h:commandButton value="Retour Ã  la liste" action="#{theOrders.returnToPage()}"/>
        </h:form>
        
    </ui:define>
</ui:composition>
