<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <a href="../management/artistsList.xhtml"></a>
        <h:outputText value="#{bundle.ListArtistTitle}"></h:outputText>
    </ui:define>

    <ui:define name="placeholder-css">
        <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>

    <ui:define name="content">

        <div class="container newContainer">
            <div class="panel-heading">
                <h1>Artist Details</h1>
            </div>
        </div>

        <h:panelGroup rendered="#{empty theArtists.selectedArtist}">

            <div class="container newContainer">
                <h:outputText value="nothing selected" />
                <div class="row">
                    <p:button value="Retour à la liste" outcome="/management/artist/artistsList.xhtml"/>
                </div>
            </div>

        </h:panelGroup>

        <div class="container newContainer">
        <h:form>
            
            <h:panelGroup  rendered="#{not theArtists.editable and not empty theArtists.selectedArtist}">

                <div class="form-group row">
                     <h:outputText value="Id:" class="control-label mgmt_detail_label col-sm-2"/>
                <h:outputText value="#{theArtists.selectedArtist.id}" title="Id"/>
                </div>
                
                
                <div class="form-group row">
                    <h:outputText value="Name:" class="control-label mgmt_detail_label col-sm-2"/>
                <h:outputText value="#{theArtists.selectedArtist.name}" title="Name"/>
                </div>
                
                

                <!-- Displaying Albums of Artist -->
                <div class="form-group row">
                    <div class="control-label mgmt_detail_label col-sm-6"><h2>List of Albums</h2></div>
                </div>
                <h:panelGroup rendered="#{not empty theArtists.selectedArtist.albums}">
                    <p:dataTable var="album" value="#{theArtists.selectedArtist.albums}"
                                 reflow="true" resizableColumns="true" draggableColumns="true" >
                        
                        <p:column headerText="Album Title">
                            <h:outputText value="#{album.title}" />
                        </p:column>
                        <p:column headerText="Record Label" >
                            <h:outputText value="#{album.recordLabel}" />
                        </p:column>

                    </p:dataTable>
                </h:panelGroup>

                <p:commandButton class="mgmt_btn" action="#{theArtists.makeEditable()}" value="Edit" ajax="false"/>                             
                <p:commandButton class="mgmt_btn" action="#{theArtists.delete()}" value="Delete" ajax="false"/>


            </h:panelGroup>

            <h:panelGrid columns="2" rendered="#{theArtists.editable and not empty theArtists.selectedArtist}">
                <p:outputLabel value="Id:" for="id" />
                <p:inputText id="id" value="#{theArtists.selectedArtist.id}" title="Id" disabled="true"/>
                <p:outputLabel value="Name:" for="name" />
                <p:inputText id="name" value="#{theArtists.selectedArtist.name}" title="Name" required="true" requiredMessage="The Name field is required."/>

                <p:commandButton class="mgmt_btn" action="#{theArtists.edit()}" value="Save" ajax="false"/>
                <p:commandButton class="mgmt_btn" action="#{theArtists.makeUneditable()}" value="Cancel" ajax="false"/>

            </h:panelGrid>


        </h:form>  
            
        

            <p:button class="mgmt_btn" value="Retour à la liste" outcome="/management/artist/artistsList.xhtml"/>
        </div>
    </ui:define>
</ui:composition>
