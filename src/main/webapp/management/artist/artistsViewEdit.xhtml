<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <a href="../management/artistsList.xhtml"></a>
        <h:outputText value="#{bundle.ListArtistTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">

        <h:outputText value="nothing selected" rendered="#{empty theArtists.selectedArtist}"/>

        <h:form>
            
            <h:panelGrid columns="2" rendered="#{not theArtists.editable and not empty theArtists.selectedArtist}">
               
                <h:outputText value="Id:"/>
                <h:outputText value="#{theArtists.selectedArtist.id}" title="Id"/>
                <h:outputText value="Name:"/>
                <h:outputText value="#{theArtists.selectedArtist.name}" title="Name"/>
                
                
                <p:commandButton action="#{theArtists.makeEditable()}" value="Edit" ajax="false"/>                             
                <p:commandButton action="#{theArtists.delete()}" value="Delete" ajax="false"/>
      

            </h:panelGrid>

            <h:panelGrid columns="2" rendered="#{theArtists.editable and not empty theArtists.selectedArtist}">
                  <p:outputLabel value="Id:" for="id" />
                  <p:inputText id="id" value="#{theArtists.selectedArtist.id}" title="Id" disabled="true"/>
                <p:outputLabel value="Name:" for="name" />
                <p:inputText id="name" value="#{theArtists.selectedArtist.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                
                <p:commandButton action="#{theArtists.edit()}" value="Save" ajax="false"/>
                <p:commandButton action="#{theArtists.makeUneditable()}" value="Cancel" ajax="false"/>
                
            </h:panelGrid>
            
              
        </h:form>  
        
        <p:button value="Retour Ã  la liste" outcome="/management/artist/artistsList.xhtml"/>
          
    </ui:define>
</ui:composition>
