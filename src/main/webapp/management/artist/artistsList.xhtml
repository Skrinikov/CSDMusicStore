<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="windowTitle">
        <h:outputText value="#{bundle.ListArtistTitle}"></h:outputText>
    </ui:define>
    
    <ui:define name="placeholder-css">
         <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>

    <ui:define name="content">

        <h:form>
            <div class="container">
            <p:dataTable id="tbl" value="#{theArtists.artists}" var="item" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" rows="10" style="margin-bottom:20px"
                         selectionMode="single" selection="#{theArtists.selectedArtist}" 
                         rowKey="#{item.id}"
                         draggableColumns="true" resizableColumns="true" reflow="true" rowStyleClass="mgmt_table_row" >

                <f:facet name="header">
                    <h:outputText value="#{bundle.ListArtistTitle}"/>
                    <p:commandButton id="toggler" value="#{bundle.col_toggler}" style="float:right" class="mgmt_btn" />
                    <p:columnToggler datasource="tbl" trigger="toggler" />
                </f:facet>

                <p:column headerText="Id">              
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column headerText="Name">                          
                    <h:outputText value="#{item.name}"/>
                </p:column>


                <f:facet name="footer">
                    <p:commandButton value="#{bundle.mgmt_btn_create}" icon="fa fa-plus" action="/management/artist/artistsCreate.xhtml" ajax="false" class="mgmt_btn"/>       
                    <p:commandButton value="#{bundle.mgmt_btn_detail}" icon="fa fa-folder-open" action="/management/artist/artistsViewEdit.xhtml" ajax="false" class="mgmt_btn" />

                </f:facet>  

            </p:dataTable>
            </div>

        </h:form>




    </ui:define>
</ui:composition>
