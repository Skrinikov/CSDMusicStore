<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListArtistTitle}"></h:outputText>
    </ui:define>

    <ui:define name="placeholder-css">
        <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>

    <ui:define name="content">

        <h:form id="form">

            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>

            <p:dataTable id="tbl" value="#{theArtists.artists}" var="item" 
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" rows="10" style="margin-bottom:20px"
                         selectionMode="single" selection="#{theArtists.selectedArtist}" 
                         rowKey="#{item.id}"
                         draggableColumns="true" resizableColumns="true" reflow="true" rowStyleClass="mgmt_table_row">

                <f:facet name="header">
                    <h:outputText value="#{bundle.ListArtistTitle}"/>
                </f:facet>

                <p:column headerText="Id">              
                    <h:outputText value="#{item.id}"/>
                </p:column>
                
                <p:column headerText="Name">                          
                    <h:outputText value="#{item.name}"/>
                </p:column>

                <f:facet name="footer">
                    <p:commandButton value="#{bundle.mgmt_btn_preview}" icon="fa fa-folder-open" onclick="PF('dialogViewEdit').show()" update="dialogForm" class="mgmt_btn" />
                    <p:commandButton value="#{bundle.mgmt_btn_create}" icon="fa fa-search" onclick="PF('dialogCreate').show()" class="mgmt_btn" />
                </f:facet>  

            </p:dataTable>

        </h:form>

        <p:dialog header="Create Artist" widgetVar="dialogCreate">
            <ui:include src="/management/artist/dialogCreate.xhtml" />
        </p:dialog>

        <p:dialog header="View Artist" widgetVar="dialogViewEdit" dynamic="true">
            <ui:include src="/management/artist/dialogViewEdit.xhtml" />
        </p:dialog>

    </ui:define>
</ui:composition>
