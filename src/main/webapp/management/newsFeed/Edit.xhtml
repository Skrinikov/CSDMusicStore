<?xml version="1.0" encoding="UTF-8"?>

<!--
    This page will display information about 1 newsFeed 
    @author Renuchan 
-->


<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">


    <ui:define name="title">
        <h:outputText value="#{bundle.nf_title}"></h:outputText>
    </ui:define>

    <ui:define name="content">

        <f:view>

            <h:form>
                <h1><h:outputText value="#{bundle.nf_insertMsg}"/></h1>
                <p:panelGrid columns="3">
                    
                    <p:outputLabel value="Id:" for="id" />
                    <p:outputLabel id="id" value="#{nfsBackingBean.current.id}" title="Id"/>
                    <p:outputLabel />
                    
                    <p:outputLabel value="Link" for="link" />
                    <p:inputText id="link" value="#{nfsBackingBean.current.link}" title="link" required="true" 
                                 requiredMessage="#{bundle.error_msg1}" validatorMessage="#{bundle.error_msg3}">
                        <f:validateRegex pattern=".*.xml"/>
                    </p:inputText>
                    <p:messages for="link" autoUpdate="true" />    
                    
                    <p:outputLabel value="Source" for="source" />
                    <p:inputText id="source" value="#{nfsBackingBean.current.source}" title="source" required="true" requiredMessage="#{bundle.error_msg2}"/>
                    <p:messages for="source" autoUpdate="true" /> 
                    
                    <p:outputLabel value="Visible:" />
                    <h:selectOneRadio value="#{nfsBackingBean.current.visible}">
                        <f:selectItem itemValue="true" itemLabel="#{bundle.nf_visible}" />
                        <f:selectItem itemValue="false" itemLabel="#{bundle.nf_hidden}" />	   			
                    </h:selectOneRadio>	
                    <p:outputLabel />

                </p:panelGrid>

            </h:form>

            <p:commandButton value="#{bundle.saveBtn}" action="#{nfsBackingBean.persistChanges()}" >
            </p:commandButton>

            
            
            <p:button value="#{bundle.backBtn}" outcome="List">
            </p:button>

        </f:view>


    </ui:define>

</ui:composition>
