<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="windowTitle">
        <h:outputText value="#{bundle.ListAlbumTitle}"/>
    </ui:define>

    <ui:define name="content">
        <h:form>       
            
            


    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
        <h:outputText value="Search:" />
        <p:selectOneButton value="#{selectOneView.option}">
             <f:selectItems value="#{selectOneMenuView.cars}" />
        </p:selectOneButton>
 
        <p:commandButton id="submit" value="Submit" update="display" icon="ui-icon-check" />
        <p:spacer />
 
        <h:outputText value="Selected:" />
        <h:outputText id="display" value="#{selectOneView.option}" style="font-weight: bold" />
    </h:panelGrid>

        </h:form>

    </ui:define>
</ui:composition>
