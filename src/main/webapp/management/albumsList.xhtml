<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListAlbumTitle}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">           
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:outputText escape="false" value="#{bundle.ListAlbumEmpty}" rendered="#{theAlbums.isEmpty()}"/>

            <h:panelGroup rendered="#{!theAlbums.isEmpty()}">

                <p:dataTable id="tbl" value="#{theAlbums.albums}" var="item" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             selectionMode="single" selection="#{theAlbums.selectedAlbum}" rowKey="#{item.id}"
                             draggableColumns="true" resizableColumns="true">

                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAlbumTitle}"></h:outputText>
                        <p:commandLink id="toggler" value="Change columns" style="float:right" />
                        <p:columnToggler datasource="tbl" trigger="toggler" />
                    </f:facet>
                    
                                
                    <p:column width="5%" headerText="Cover">
                        <p:graphicImage id="content" width="40px" name="/images/test_cover.jpg" />          
                        <p:tooltip for="content" trackMouse="true">
                            <p:graphicImage height="300px" name="/images/test_cover.jpg"/>
                        </p:tooltip>
                    </p:column> 
                    
                    <p:column width="3%" headerText="#{bundle.ListAlbumTitle_id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_title}">
                        <h:outputText value="#{item.title}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ListAlbumTitle_releaseDate}">
                        <h:outputText value="#{item.releaseDate}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ListAlbumTitle_recordLabel}">
                        <h:outputText value="#{item.recordLabel}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListAlbumTitle_numTracks}">
                        <h:outputText value="#{item.numTracks}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_createdAt}">
                        <h:outputText value="#{item.createdAt}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_costPrice}">
                        <h:outputText value="#{item.costPrice}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListAlbumTitle_listPrice}">
                        <h:outputText value="#{item.listPrice}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListAlbumTitle_salePrice}">
                        <h:outputText value="#{item.salePrice}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ListAlbumTitle_removedAt}">
                        <h:outputText value="#{item.removedAt}"/>
                    </p:column> 
                    
                    <p:column headerText="#{bundle.ListAlbumTitle_available}">                       
                        <h:outputText value="#{item.available}"/>            
                    </p:column>
                    
                    <f:facet name="footer">
                        <p:commandButton value="View" icon="ui-icon-search" process="tbl" update=":form:albumDetail" oncomplete="PF('albumDialog').show()" />
                        <p:commandButton value="Open" icon="ui-icon-folder-open" action="/managment/albumsViewEdit.xhtml" ajax="false" />
                        <p:commandButton value="Create" icon="ui-icon-plus" action="/managment/albumsCreate.xhtml" ajax="false" />       
                        <p:commandButton value="Test" icon="ui-icon-search" process="tbl" update=":form:detailTest" oncomplete="PF('dialogTest').show()" />
                        <p:commandButton value="Test2" icon="ui-icon-plus" process="tbl" update=":form:detailTest2" oncomplete="PF('dialogTest2').show()" />                  
                    </f:facet>    

                </p:dataTable>

            </h:panelGroup>
            
             <p:dialog header="Album Info" widgetVar="dialogTest" resizable="false">
                <p:outputPanel id="detailTest" style="text-align:center;">
                   <ui:include src="/managment/testDialog.xhtml" />  
                </p:outputPanel>
            </p:dialog>


            <p:dialog header="Album Info" widgetVar="dialogTest2" resizable="false" dynamic="true">
                <p:outputPanel id="detailTest2" style="text-align:center;">
                   <ui:include src="/managment/testDialog2.xhtml" />  
                </p:outputPanel>
            </p:dialog>

            
            <p:dialog header="Album Info" widgetVar="albumDialog" modal="true" showEffect="explode" hideEffect="bounce" resizable="false">
                <p:outputPanel id="albumDetail" style="text-align:center;">
                    
                    <p:panelGrid columns="2" rendered="#{not empty theAlbums.selectedAlbum}">
                        <f:facet name="header">
                            <p:graphicImage width="200px" name="/images/test_cover.jpg"/> 
                        </f:facet>
                    
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.id}" title="Id"/>
                        <h:outputText value="Title:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.title}" title="Title"/>
                        <h:outputText value="ReleaseDate:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.releaseDate}" title="ReleaseDate"/>
                        <h:outputText value="RecordLabel:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.recordLabel}" title="RecordLabel"/>
                        <h:outputText value="NumTracks:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.numTracks}" title="NumTracks"/>
                        <h:outputText value="CreatedAt:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.createdAt}" title="CreatedAt"/>
                        <h:outputText value="CostPrice:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.costPrice}" title="CostPrice"/>
                        <h:outputText value="ListPrice:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.listPrice}" title="ListPrice"/>
                        <h:outputText value="SalePrice:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.salePrice}" title="SalePrice"/>
                        <h:outputText value="RemovedAt:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.removedAt}" title="RemovedAt"/>
                        <h:outputText value="Available:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.available}" title="Available"/>
                        <h:outputText value="Artist:"/>
                        <h:outputText value="#{theAlbums.selectedAlbum.artist.name}" title="Artist"/>
                    </p:panelGrid>

                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
