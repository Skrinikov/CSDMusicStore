<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListAlbumTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">


                <p:outputLabel value="Title:" for="title" />
                <p:inputText id="title" placeholder="Title" value="#{theAlbums.createdAlbum.title}" title="Title" required="true" requiredMessage="The Title field is required."/>

                <p:outputLabel value="RecordLabel:" for="recordLabel" />
                <p:inputText id="recordLabel" value="#{theAlbums.createdAlbum.recordLabel}" title="RecordLabel" required="true" requiredMessage="The RecordLabel field is required."/>  

                <p:outputLabel value="NumTracks:" for="numTracks"/>                            
                <p:inputText id="numTracks" value="#{theAlbums.createdAlbum.numTracks}" title="NumTracks" required="true" requiredMessage="The NumTracks field is required.">
                    <f:validateLongRange minimum = "1"/>
                </p:inputText>

                <p:outputLabel value="CostPrice:" for="costPrice" />
                <p:inputText id="costPrice" value="#{theAlbums.createdAlbum.costPrice}" title="CostPrice" required="true" requiredMessage="The CostPrice field is required."/>
                <p:outputLabel value="ListPrice:" for="listPrice" />
                <p:inputText id="listPrice" value="#{theAlbums.createdAlbum.listPrice}" title="ListPrice" required="true" requiredMessage="The ListPrice field is required."/>

                <p:outputLabel value="SalePrice:" for="salePrice" />
                <p:inputText id="salePrice" value="#{theAlbums.createdAlbum.salePrice}" title="SalePrice" required="true" requiredMessage="The SalePrice field is required."/>

                <p:outputLabel value="Available:" for="available" />              
                <p:selectBooleanCheckbox id="available" value="#{theAlbums.createdAlbum.available}" />

                <p:outputLabel value="ReleaseDate:" for="releaseDate" />                 
                <p:inputMask id="releaseDate" converter="#{localDateConverter}" value="#{theAlbums.createdAlbum.releaseDate}" title="ReleaseDate" required="true" requiredMessage="The ReleaseDate field is required." mask="9999-99-99"/>


                <p:outputLabel value="Artist:" for="artist" />

                <p:selectOneMenu id="artist" value="#{theAlbums.createdAlbum.artist}" converter="#{artistConverter}" panelStyle="width:180px"
                                 effect="fade" var="a" style="width:160px" editable="true">

                    <f:selectItems value="#{theArtists.artists}" var="artist" itemLabel="#{artist.name}" itemValue="#{artist}" />

                    <p:column>
                        <h:outputText value="#{a.name}" />
                    </p:column>
                </p:selectOneMenu>

            </h:panelGrid>

            <p:commandButton  action="#{theAlbums.create()}" icon="fa-edit" ajax="false"/>
            <p:button value="Retour Ã  la liste" outcome="/management/album/albumsList.xhtml"/>

        </h:form>

    </ui:define>
</ui:composition>
