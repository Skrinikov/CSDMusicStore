<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListAlbumTitle}"/>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">           
            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

            <h:outputText escape="false" value="#{bundle.ListAlbumEmpty}" rendered="#{theAlbums.isEmpty()}"/>

            <h:panelGroup rendered="#{!theAlbums.isEmpty()}">

                <p:dataTable id="tbl" value="#{theAlbums.albums}" var="item" 
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             selectionMode="single" selection="#{theAlbums.selectedAlbum}" rowKey="#{item.id}"
                             draggableColumns="true" resizableColumns="true">

                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAlbumTitle}"></h:outputText>
                        <p:commandLink id="toggler" value="Change columns" style="float:right" />
                        <p:columnToggler datasource="tbl" trigger="toggler" />
                    </f:facet>
                    
                                
                    <p:column width="5%" headerText="Cover">
                        <p:graphicImage id="content" width="40px" name="/images/test_cover.jpg" />          
                        <p:tooltip for="content" trackMouse="true">
                            <p:graphicImage height="300px" name="/images/test_cover.jpg"/>
                        </p:tooltip>
                    </p:column> 
                    
                    <p:column width="3%" headerText="#{bundle.ListAlbumTitle_id}">
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_title}">
                        <h:outputText value="#{item.title}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ListAlbumTitle_releaseDate}">
                        <h:outputText value="#{item.releaseDate}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ListAlbumTitle_recordLabel}">
                        <h:outputText value="#{item.recordLabel}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListAlbumTitle_numTracks}">
                        <h:outputText value="#{item.numTracks}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_createdAt}">
                        <h:outputText value="#{item.createdAt}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_costPrice}">
                        <h:outputText value="#{item.costPrice}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListAlbumTitle_listPrice}">
                        <h:outputText value="#{item.listPrice}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListAlbumTitle_salePrice}">
                        <h:outputText value="#{item.salePrice}"/>
                    </p:column>
                    
                    <p:column headerText="#{bundle.ListAlbumTitle_removedAt}">
                        <h:outputText value="#{item.removedAt}"/>
                    </p:column> 
                    
                    <p:column headerText="#{bundle.ListAlbumTitle_available}">                       
                        <h:outputText value="#{item.available}"/>            
                    </p:column>
                    
                    <f:facet name="footer">
                        <p:commandButton value="Open" icon="ui-icon-folder-open" action="/management/album/albumsViewEdit.xhtml" ajax="false" />
                        <p:commandButton value="Create" icon="ui-icon-plus" action="/management/album/albumsCreate.xhtml" ajax="false" />       
                        <p:commandButton value="TestOpen" icon="ui-icon-search" process="tbl" update=":form:testOpen" oncomplete="PF('dialogOpen').show()" />
                        <p:commandButton value="TestCreate" icon="ui-icon-plus" process="tbl" update=":form:testViewEdit" oncomplete="PF('dialogViewEdit').show()" />                  
                    </f:facet>    

                </p:dataTable>

            </h:panelGroup>
            
             <p:dialog header="Album Info" widgetVar="dialogOpen" resizable="false">
                <p:outputPanel id="testOpen" style="text-align:center;">
                   <ui:include src="/management/album/testDialogViewEdit.xhtml" />  
                </p:outputPanel>
            </p:dialog>


            <p:dialog header="Album Info" widgetVar="dialogViewEdit" resizable="false" dynamic="true">
                <p:outputPanel id="testViewEdit" style="text-align:center;">
                   <ui:include src="/management/album/testDialogCreate.xhtml" />  
                </p:outputPanel>
            </p:dialog>

        </h:form>
    </ui:define>
</ui:composition>
