<ui:composition
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="windowTitle">
        <h:outputText value="#{bundle.ListAlbumTitle}"/>
    </ui:define>
    
    <ui:define name="placeholder-css">
         <h:outputStylesheet library="css" name="mgmt_crud.css" />
    </ui:define>

    <ui:define name="content">



        <h:form id="form">

            <h:outputText escape="false" value="#{bundle.ListAlbumEmpty}" rendered="#{theAlbums.isEmpty()}"/>
        
            <h:panelGroup rendered="#{!theAlbums.isEmpty()}">

                <p:dataTable id="tbl" value="#{theAlbums.albums}" var="item"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             selectionMode="single" selection="#{theAlbums.selectedAlbum}"
                             rowKey="#{item.id}" widgetVar="albumTable"
                             draggableColumns="true" resizableColumns="true" reflow="true" rowStyleClass="mgmt_table_row" >

                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListAlbumTitle}"/>
                        <p:commandButton class="mgmt_btn" id="toggler" value="#{bundle.col_toggler}" style="float:left" />
                        <p:columnToggler datasource="tbl" trigger="toggler" />
                        <p:outputPanel style="float:right">
                            <h:outputText value="#{bundle.row_search}" />
                            <p:inputText id="globalFilter" onkeyup="PF('albumTable').filter()" style="width:150px" placeholder="#{bundle.row_search_hint}"/>
                        </p:outputPanel>
                    </f:facet>

                    <p:column width="3%" headerText="#{bundle.ListAlbumTitle_id}" filterStyle="display:none" filterBy="#{item.id}" >
                        <h:outputText value="#{item.id}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_title}" filterStyle="display:none" filterBy="#{item.title}">
                        <h:outputText value="#{item.title}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_releaseDate}" filterStyle="display:none" filterBy="#{item.releaseDate}">
                        <h:outputText value="#{item.releaseDate}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_recordLabel}" filterStyle="display:none" filterBy="#{item.recordLabel}">
                        <h:outputText value="#{item.recordLabel}"/>
                    </p:column>
                    <p:column headerText="#{bundle.ListAlbumTitle_numTracks}" filterStyle="display:none" filterBy="#{item.numTracks}">
                        <h:outputText value="#{item.numTracks}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_createdAt}" filterStyle="display:none" filterBy="#{item.createdAt}">
                        <h:outputText value="#{item.createdAt}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_costPrice}" filterStyle="display:none" filterBy="#{item.costPrice}">
                        <h:outputText value="#{item.costPrice}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_listPrice}" filterStyle="display:none" filterBy="#{item.listPrice}">
                        <h:outputText value="#{item.listPrice}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_salePrice}" filterStyle="display:none" filterBy="#{item.salePrice}">
                        <h:outputText value="#{item.salePrice}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_removedAt}" filterStyle="display:none" filterBy="#{item.removedAt}">
                        <h:outputText value="#{item.removedAt}"/>
                    </p:column>

                    <p:column headerText="#{bundle.ListAlbumTitle_available}" filterStyle="display:none" filterBy="#{item.available}">
                        <h:outputText value="#{item.available}"/>
                    </p:column>
                    
                    <p:column headerText="Total Sales" >
                        $<h:outputText value="#{theAlbums.getTotalSalesByAlbum(item)}" >
                            <f:convertNumber maxFractionDigits="2" /> 
                        </h:outputText>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="preview" value="#{bundle.mgmt_btn_preview}" icon="fa fa-search" process="tbl" update=":dialogForm:testViewEdit" onclick="PF('dialogViewEdit').show()" class="mgmt_btn" />
                        <p:commandButton id="detail" value="#{bundle.mgmt_btn_detail}" icon="fa fa-folder-open" action="/management/album/albumsViewEdit.xhtml" ajax="false" class="mgmt_btn"/>
                        <p:commandButton id="create" value="#{bundle.mgmt_btn_create}" icon="fa fa-plus" action="/management/album/albumsCreate.xhtml" ajax="false" class="mgmt_btn"/>
                        <p:commandButton value="Test Create" icon="fa fa-search" onclick="PF('dialogCreate').show()" class="mgmt_btn" />
                    </f:facet>
                </p:dataTable>
            </h:panelGroup>
           
        </h:form>

        <p:dialog header="Album Info" widgetVar="dialogViewEdit" dynamic="true">
            <ui:include src="/management/album/dialogViewEdit.xhtml" />
        </p:dialog>


        <p:dialog header="Create Album" widgetVar="dialogCreate" >
            <h:outputLabel value="________"/>
            <!--<ui:include src="/management/album/dialogCreate.xhtml" />-->
        </p:dialog>


    </ui:define>
</ui:composition>
