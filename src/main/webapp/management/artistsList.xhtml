    <ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.ListArtistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

                <h:outputText escape="false" value="#{bundle.ListArtistEmpty}" rendered="#{theArtists.isEmpty()}"/>

                <h:panelGroup rendered="#{!theArtists.isEmpty()}">
                    <f:view>
                        <p:dataTable id="tbl" value="#{theArtists.artists}" var="item"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                     paginator="true" rows="10" style="margin-bottom:20px">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Edit"/>
                                </f:facet>
                                <h:link value="Edit" outcome="/managment/artistsList.xhtml"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Delete"/>
                                </f:facet>
                                <h:link value="Delete" outcome="/managment/artistsList.xhtml"/>
                            </p:column>
                        </p:dataTable>
                    </f:view>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
