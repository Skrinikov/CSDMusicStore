<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="windowTitle">
        This is a test.
    </ui:define>

    <ui:define name="content">

        <div class="row header">
            <div class="col-lg-4 col-xs-10 col-lg-offset-4 col-xs-offset-1 header-inner text-center">
                <div class="header-inner-title">
                    <div style="border:solid 1px #fff">
                        <h1>Fractals</h1>
                        <h2>A small music provider on the web</h2>
                    </div>
                </div>
            </div>
        </div>


        <h:form id="newTracks" styleClass="row top-buffer index-row">
            <ui:repeat var="track" value="#{indexBacking.newTracks}">
                <div class="col-md-4 col-sm-12 col-xs-12" style="padding:3px;">
                    <div class="new-track-outer text-center">
                        <div class="new-track-inner">
                            <h4><span class="orange">...</span> New Track <span class="orange">...</span></h4>
                            <h:link outcome="/client/Track.xhtml">
                                <h3>#{track.title}</h3>
                                <f:param name="id" value="#{track.id}" />
                            </h:link>
                            <h5>#{track.album.title}</h5>
                            <h6>$#{trackCLBack.getPrice(track)}</h6>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </h:form>

        <!-- Ads -->
        <p:outputPanel deferred="true" id="banner-panel" styleClass="row">
            <div class="col-md-6 col-xs-12"></div>
            <div class="col-md-6 col-xs-12"></div>
        </p:outputPanel>
        
        <p:outputPanel deferred="true" styleClass="row content-row top-buffer">
                       
            

        </p:outputPanel>

        <!-- Survey -->
        <h:form id="survey" styleClass="row survey-row top-buffer">
            <p:outputPanel deferred="true" styleClass="survey-padding" id="survey-panel">
                <ui:insert name="totalSales">
                    <ui:include src="#{surveyCBacking.surveryOptionsOrAnswers}"/>
                </ui:insert>
            </p:outputPanel>
        </h:form>

        <!-- Genres -->
        <p:outputPanel deferred="true" styleClass="row genres-tab text-center top-buffer">
            <h:form id="genresList" style="margin-left:auto;margin-right:auto;">
                <ul class="list-inline genre-list">
                    <ui:repeat var="genre" value="#{indexBacking.genres}">
                        <li>#{genre.name}</li>
                    </ui:repeat>
                </ul>
            </h:form>
        </p:outputPanel>

        <p:outputPanel deferred="true" styleClass="row genres-tab-xs top-buffer text-center">
            <h:form id="genresListXs" style="margin-left:auto;margin-right:auto;">
                <ul class="list genre-list">
                    <ui:repeat var="genre" value="#{indexBacking.genres}">
                        <li>#{genre.name}</li>
                    </ui:repeat>
                </ul>
            </h:form>
        </p:outputPanel>

    </ui:define>

</ui:composition>
