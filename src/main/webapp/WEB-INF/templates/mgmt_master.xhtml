<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title><ui:insert name="windowTitle" /></title>
        <!-- Style inputs -->
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <h:outputStylesheet library="css" name="mgmt_style.css" />

    </h:head>
    <h:body>

        <div id="wrapper">
            <div class="overlay"></div>

            <!-- Sidebar -->
            <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
                <ul class="nav sidebar-nav">
                    <li class="sidebar-brand">
                        <h:link value="Fractals" outcome="/index"/>
                    </li>
                    <li>
                        <h:link value="Reports" outcome="/managment/reports.xhtml"/>
                    </li>
                    <li>
                        <a href="#">Albums</a>
                    </li>
                    <li>
                        <a href="#">Tracks</a>
                    </li>
                    <li>
                        <a href="#">Placeholder</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Reviews <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li class="dropdown-header">Reviews</li>
                            <li><a href="#">Track Reviews</a></li>
                            <li><a href="#">Approved reviews</a></li>
                            <li><a href="#">Pending reviews</a></li>
                            <li><a href="#">Deleted reviews</a></li>
                            <li><a href="#">Reviews per user.</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">RSS</a>
                    </li>
                    <li>
                        <a href="#">Survey</a>
                    </li>
                    <li>
                        <h:link outcome="/index.xhtml" value="Client Site" />
                    </li>
                </ul>
            </nav>
            <!-- /sidebar-wrapper -->

            
            <!-- Page Content -->
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>
                
                <div class="container">

                    <div id="content">
                        <ui:insert name="content"/>
                    </div>

                </div>
                
            </div>
            <!-- /#page-content-wrapper -->
        </div>

        <!-- Scripts -->
        <h:outputScript library="webjars" name="jquery/3.1.1-1/jquery.min.js"/>
        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
        <h:outputScript library="js" name="managment.js"/>
    </h:body>
</html>
