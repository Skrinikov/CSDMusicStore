<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <ui:insert name="extra-meta"/>

        <title><ui:insert name="windowTitle" /></title>
        <!-- Style inputs -->
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <h:outputStylesheet library="css" name="mgmt_style.css" />
        <ui:insert name="placeholder-css" />

    </h:head>
    <h:body>

        <div id="wrapper">          

            <ui:insert name="menu">
                <ui:include src="../sections/mgmt_menu.xhtml"/>
            </ui:insert>

            <!-- Page Content -->
            <div id="page-content-wrapper">
                <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                    <span class="hamb-top"></span>
                    <span class="hamb-middle"></span>
                    <span class="hamb-bottom"></span>
                </button>

                <div class="custom-container">

                    <div id="content">
                        <ui:insert name="content"/>
                    </div>

                </div>

            </div>
            <!-- /#page-content-wrapper -->
        </div>

        <!-- Scripts -->
        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
        <h:outputScript library="js" name="managment.js"/>
    </h:body>
</html>
