<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:head>
        <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title><ui:insert name="windowTitle" /></title>
        <!-- Style inputs -->
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7-1/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.7.0/css/font-awesome.min-jsf.css" />
        <h:outputStylesheet library="css" name="style.css" />

    </h:head>
    <h:body>

        <div class="navbar-more-overlay"></div>
        <nav class="navbar navbar-inverse navbar-fixed-top animate">
            <div class="container navbar-more visible-xs">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for..."/>
                            <span class="input-group-btn">
                                <button class="btn btn-danger" type="submit">Submit</button>
                            </span>
                        </div>
                    </div>
                </form>
                <ul class="nav navbar-nav" style="color: #fff">
                    <li><a href="#"><span class="menu-icon fa fa-shopping-cart"></span>Shopping Cart</a></li>
                    <li><a href="#"><span class="menu-icon fa fa-sign-out"></span>Disconnect</a></li>                  
                </ul>
            </div>
            <div class="container">
                <div class="navbar-header hidden-xs">
                    <a class="navbar-brand" href="#">Fractals</a>
                </div>

                <ul class="nav navbar-nav navbar-right mobile-bar">
                    <li>
                        <a href="#">
                            <span class="menu-icon fa fa-user"></span>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon fa fa-music"></span>
                            <span class="hidden-xs">Browse</span>
                            <span class="visible-xs">Browse</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="menu-icon fa fa-download"></span>
                            Downloads
                        </a>
                    </li>
                    <li class="hidden-xs">
                        <a href="#">
                            <span class="menu-icon fa fa-sign-out"></span>
                            Sign out
                        </a>
                    </li>
                    <li class="hidden-xs">
                        <form class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search for..."/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="submit">Submit</button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </li>
                    <li class="hidden-xs">
                        <h:link outcome="index" >
                            <span class="menu-icon fa fa-shopping-cart"></span>
                            Items
                        </h:link>
                    </li>
                    <li class="visible-xs">
                        <a href="#navbar-more-show">
                            <span class="menu-icon fa fa-bars"></span>
                            More
                        </a>                     
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">

            <div id="content">
                <ui:insert name="content"/>
            </div>

        </div>

        <div id="footer">
            <ui:insert name="footer">
                <ui:include src="../sections/footer.xhtml" />
            </ui:insert>
        </div>

        <!-- Scripts -->
        <h:outputScript library="webjars" name="jquery/3.1.1-1/jquery.min.js"/>
        <h:outputScript library="webjars" name="bootstrap/3.3.7-1/js/bootstrap.min.js" />
        <h:outputScript library="js" name="custom.js"/>
    </h:body>
</html>
