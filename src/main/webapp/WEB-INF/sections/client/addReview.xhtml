<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:form id="my-form">
        <div class="leave-review">
            <div>
                <span>Rating: </span>
                <div class="rating-stars-container" id="#{utilBacking.generateRandomId()}">
                    <span class="fa fa-star-o rating-star"></span>
                    <span class="fa fa-star-o rating-star"></span>
                    <span class="fa fa-star-o rating-star"></span>
                    <span class="fa fa-star-o rating-star"></span>
                    <span class="fa fa-star-o rating-star"></span>
                </div>
                <h:inputHidden id="#{utilBacking.randomId}" value="#{albumsCLBack.review.rating}"/>
            </div>

            <p:inputTextarea value="#{albumsCLBack.review.text}" styleClass="review-text-area" />

            <p:commandLink value="Submit" styleClass="hvr-rectangle-out custom-price-buttons" actionListener="#{albumsCLBack.addReview()}"/>
        </div>                                                              
    </h:form>
</ui:composition>
