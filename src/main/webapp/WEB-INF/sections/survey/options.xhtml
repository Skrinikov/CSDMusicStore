<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="top-buffer survey-container-inner">
        <div class="text-center">
            <h1>Got a minute?</h1>
            <h2>Please take some time to answer our current survey</h2>
        </div>

        <div class="survey">
            <div>
            <h4>#{surveyCBacking.survey.question}</h4>
            </div>
            <ui:repeat var="option" value="#{surveyCBacking.survey.surveyChoices}">
                <p:commandLink styleClass="survey-choice-btn hvr-sweep-to-right" value="#{option.choice}" actionListener="#{surveyCBacking.selectedOption(option)}" update=":#{p:component('survey-container')}"/>
            </ui:repeat>
        </div>
    </div>

</ui:composition>
