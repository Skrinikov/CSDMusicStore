<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">


    <div class="top-buffer survey-container-inner">
        <div class="text-center">
            <h1>#{bundle.index_survey_answer_title}</h1>
            <h2>#{bundle.index_survey_answer_subtitle}</h2>
        </div>

        <div class="survey">
            <h4>#{surveyCBacking.survey.question}</h4>
            <ui:repeat var="option" value="#{surveyCBacking.survey.surveyChoices}">
                <div class=" row survey-option-container survey-desktop">
                    <!-- Works well on desktop -->
                    <div class="col-xs-3 option-label">                      
                        <span>#{option.choice}</span>                      
                    </div>
                    <div class="col-xs-9">
                        <div class="survey-option" style="display:inline-block;width:#{surveyCBacking.getOptionPercentage(option)}%;}">
                            <span>#{surveyCBacking.getOptionPercentage(option)}%</span>
                        </div>
                    </div>                 
                </div>
                <div class="text-center survey-mobile">
                    <div class="survey-option">
                    <p>#{option.choice} - #{surveyCBacking.getOptionPercentage(option)}%</p>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>

</ui:composition>
