<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="zeroTrackSales" styleClass="col-md-12 col-xs-12 reports-form">

        <!-- Inputs -->
        <h:panelGrid columns="2" cellpadding="53">
            <p:outputLabel for="zeroTrackSaleDateStart" value="#{bundle.reports_start}" />
            <p:calendar id="zeroTrackSaleDateStart" binding="#{zeroTrackDateStart}" />

            <p:outputLabel for="zeroTrackSaleDateEnd" value="#{bundle.reports_end}" />
            <p:calendar id="zeroTrackSaleDateEnd" binding="#{zeroTrackDateEnd}" />
            
        </h:panelGrid>

        <p:commandButton value="Submit" actionListener="#{reportsBacking.getZeroTracks(zeroTrackDateStart.value, zeroTrackDateEnd.value)}" update="zeroTrackSales" styleClass="btn btn-success"/>

        <p:outputPanel styleClass="panel-group" id="zeroTrackSales">

            <table class="table table-condensed reports-outer-table" style="border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>#{bundle.reports_title}</th>
                        <th>#{bundle.reports_order_album}</th>
                        <th>#{bundle.reports_list_price}</th>
                        <th>#{bundle.reports_sale_price}</th>
                        <th>Available</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat var="track" value="#{reportsBacking.zeroTracks}">
                        <tr>
                            <td>#{track.id}</td>
                            <td>#{track.title}</td>
                            <td>#{track.album}</td>
                            <td>#{track.listPrice}</td>
                            <td>#{track.salePrice}</td>
                            <td>#{track.available}</td>
                        </tr>                        
                    </ui:repeat>
                </tbody>             
            </table>
            
        </p:outputPanel>
    </h:form>
</ui:composition>
