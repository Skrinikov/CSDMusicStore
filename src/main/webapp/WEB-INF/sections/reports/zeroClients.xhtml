<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:form id="zeroClients" styleClass="col-md-12 col-xs-12 reports-form">

        <!-- Inputs -->
        <h:panelGrid columns="2" cellpadding="53">
            <p:outputLabel for="zeroClientsDateStart" value="#{bundle.reports_start}" />
            <p:calendar id="zeroClientsDateStart" binding="#{zeroClientsDateStart}" />

            <p:outputLabel for="zeroClientsDateEnd" value="#{bundle.reports_end}" />
            <p:calendar id="zeroClientsDateEnd" binding="#{zeroClientsDateEnd}" />
        </h:panelGrid>

        <p:commandButton value="Submit" actionListener="#{reportsBacking.getZeroClients(zeroClientsDateStart.value, zeroClientsDateEnd.value)}" update="zeroClientsList" styleClass="btn btn-success"/>

        <p:outputPanel styleClass="panel-group" id="zeroClientsList">

            <table class="table table-condensed reports-outer-table" style="border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>#{bundle.reports_user}</th>
                        <th>#{bundle.reports_email}</th>
                        <th>#{bundle.reports_company}</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat var="user" value="#{reportsBacking.zeroUsers}">
                        <tr data-toggle="collapse" data-target="##{utilBacking.generateRandomId()}" class="accordion-toggle">
                            <td>#{user.id}</td>
                            <td>#{user.username}</td>
                            <td>#{user.email}</td>
                            <td>#{user.company}</td>
                            <td>#{user.orders.size()}</td>
                        </tr>                       
                    </ui:repeat>
                </tbody>             
            </table>
        </p:outputPanel>
    </h:form>
</ui:composition>
