<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="totalTrackSales" styleClass="col-md-12 col-xs-12 reports-form">

        <!-- Inputs -->
        <h:panelGrid columns="2" cellpadding="53">
            <p:outputLabel for="trackSaleDateStart" value="Start:" />
            <p:calendar id="trackSaleDateStart" binding="#{trackDateStart}" />

            <p:outputLabel for="trackSaleDateEnd" value="End:" />
            <p:calendar id="trackSaleDateEnd" binding="#{trackDateEnd}" />
            
            <p:outputLabel for="trackSaleInput" value="Name" />           
            <p:inputText id="trackSaleInput" binding="#{trackId}">
                <f:convertNumber integerOnly="true"/>
            </p:inputText>
        </h:panelGrid>

        <p:commandButton value="Submit" actionListener="#{reportsBacking.fetchSalesByTrack(trackId.value,trackDateStart.value, trackDateEnd.value)}" update="orderTrackSales" styleClass="btn btn-success"/>

        <p:outputPanel styleClass="panel-group" id="orderTrackSales">

            <table class="table table-condensed reports-outer-table" style="border-collapse:collapse;">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Order Date</th>
                        <th>Net Cost</th>
                        <th>User</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat var="orderitem" value="#{reportsBacking.ordersFromTrack}">
                        <tr>
                            <td>#{orderitem.order.id}</td>
                            <td>#{orderitem.order.orderDate}</td>
                            <td>$#{otderitem.order.netCost}</td>
                            <td>#{orderitem.order.user.username}</td>
                            <td>#{orderitem.order.user.email}</td>
                        </tr>                        
                    </ui:repeat>
                </tbody>             
            </table>
            
        </p:outputPanel>
    </h:form>
</ui:composition>
