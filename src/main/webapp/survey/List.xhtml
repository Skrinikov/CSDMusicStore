<?xml version="1.0" encoding="UTF-8"?>

 <ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
     
     <ui:define name="title">
            <h:outputText value="Survey"></h:outputText>
     </ui:define>
     
     <ui:define name="content">
                     
         <f:view>
             <p:commandButton icon="ui-icon-plus" title="Icon Only" action="#{surveyBacking.redirectCreate()}">               
             </p:commandButton>
            <h:form>
                 <h1><h:outputText value="Survey PLZ MY INTO A BUNDLE PROPERTY"/></h1>
                 <p:dataTable value="#{surveyController.findSurveyEntities()}" var="item">
                     <p:column>
                         <f:facet name="header">
                             <h:outputText value="Id"/>
                         </f:facet>
                         <h:outputText value="#{item.id}"/>
                     </p:column>
                     <p:column>
                         <f:facet name="header">
                             <h:outputText value="Question"/>
                         </f:facet>
                         <h:outputText value="#{item.question}"/>
                     </p:column>
                     <p:column>
                         <f:facet name="header">
                             <h:outputText value="Visible"/>
                         </f:facet>
                         <h:outputText value="#{item.visible}"/>
                     </p:column>
                     
                     <p:column>
                         <p:commandButton icon="ui-icon-trash" title="Icon Only" action="#{surveyController.destroy(item.id)}">               
                        </p:commandButton>
                         
                         <p:commandButton icon="ui-icon-pencil" title="Icon Only" action="#{surveyBacking.redirectToSurveyEdit(item.id)}">               
                        </p:commandButton>
                        
                         
   
                         
                         
                     </p:column>
                     
                        
                     
                 </p:dataTable>
             </h:form>
         </f:view>

         
         
     </ui:define>
     
     
     
     
 </ui:composition>
