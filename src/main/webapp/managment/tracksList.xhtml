<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">s
    <ui:define name="title">
        <h:outputText value="#{bundle.ListTrackTitle}"></h:outputText>
    </ui:define>
    <ui:define name="content">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListTrackEmpty}" rendered="#{trackController.isEmpty()}"/>                

            <p:dataTable id="tbl" value="#{trackController.findTrackEntities()}" var="item" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                         paginator="true" rows="20" style="margin-bottom:20px">

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CoverFile"/>
                    </f:facet>
                    <h:outputText value="#{item.coverFile}"/>
                </p:column>

                <p:column width="2%">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.id}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:outputText value="#{item.title}"/>
                </p:column>
                <p:column width="15%">
                    <f:facet name="header">
                        <h:outputText value="Songwriter"/>
                    </f:facet>
                    <h:outputText value="#{item.songwriter}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Duration"/>
                    </f:facet>
                    <h:outputText value="#{item.duration}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="AlbumNum"/>
                    </f:facet>
                    <h:outputText value="#{item.albumNum}"/>
                </p:column>


                <p:column>
                    <f:facet name="header">
                        <h:outputText value="CostPrice"/>
                    </f:facet>
                    <h:outputText value="#{item.costPrice}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ListPrice"/>
                    </f:facet>
                    <h:outputText value="#{item.listPrice}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="SalePrice"/>
                    </f:facet>
                    <h:outputText value="#{item.salePrice}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="RemovedAt"/>
                    </f:facet>
                    <h:outputText value="#{item.removedAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Available"/>
                    </f:facet>
                    <h:outputText value="#{item.available}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="IsIndividual"/>
                    </f:facet>
                    <h:outputText value="#{item.isIndividual}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Album"/>
                    </f:facet>
                    <h:outputText value="#{item.album.title}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Genre"/>
                    </f:facet>
                    <h:outputText value="#{item.genre.name}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Reviews"/>
                    </f:facet>
                    <h:outputText value="#{item.reviews}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="OrderItems"/>
                    </f:facet>
                    <h:outputText value="#{item.orderItems}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
