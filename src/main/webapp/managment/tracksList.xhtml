<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
  
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{trackController.isEmpty()}" rendered="true"/>
                
                <f:view>
                    <h:form>
                        <h1><h:outputText value="List"/></h1>
                        <p:dataTable value="#{trackController.findTrackEntities()}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Title"/>
                                </f:facet>
                                <h:outputText value="#{item.title}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Songwriter"/>
                                </f:facet>
                                <h:outputText value="#{item.songwriter}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Duration"/>
                                </f:facet>
                                <h:outputText value="#{item.duration}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="AlbumNum"/>
                                </f:facet>
                                <h:outputText value="#{item.albumNum}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CoverFile"/>
                                </f:facet>
                                <h:outputText value="#{item.coverFile}"/>
                            </p:column>
                     
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="CostPrice"/>
                                </f:facet>
                                <h:outputText value="#{item.costPrice}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ListPrice"/>
                                </f:facet>
                                <h:outputText value="#{item.listPrice}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="SalePrice"/>
                                </f:facet>
                                <h:outputText value="#{item.salePrice}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="RemovedAt"/>
                                </f:facet>
                                <h:outputText value="#{item.removedAt}">
                                    <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                                </h:outputText>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Available"/>
                                </f:facet>
                                <h:outputText value="#{item.available}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="IsIndividual"/>
                                </f:facet>
                                <h:outputText value="#{item.isIndividual}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="AlbumId"/>
                                </f:facet>
                                <h:outputText value="#{item.album}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="GenreId"/>
                                </f:facet>
                                <h:outputText value="#{item.genre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Reviews"/>
                                </f:facet>
                                <h:outputText value="#{item.reviews}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="OrderItems"/>
                                </f:facet>
                                <h:outputText value="#{item.orderItems}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

                
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTrackIndexLink}"/>

        </ui:define>
    </ui:composition>

</html>
