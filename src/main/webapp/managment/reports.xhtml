<ui:composition
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="windowTitle">
        Bargh
    </ui:define>

    <ui:define name="content">

        <!-- Top Reports -->
        <div class="row">         
            <div class="col-lg-4 col-md-4 col-xs-12 small-margin-bottom">
                <p:outputPanel deferred="true" styleClass="box-item">
                    <h3>Users <span class="count visitors">22</span></h3>
                    <p class="subtitle">Number of visitors</p>
                </p:outputPanel>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12 small-margin-bottom">
                <p:outputPanel deferred="true" styleClass="box-item">
                    <h3>Sales <span class="count sales">534</span></h3>
                    <p class="subtitle">Amount of sales <span id="sales_daterange" class="daterange-link">today</span></p>
                </p:outputPanel>
            </div>
            <div class="col-lg-4 col-md-4 col-xs-12 small-margin-bottom">
                <p:outputPanel deferred="true" styleClass="box-item">
                    <h3>Revenue <span class="count income">$42,069</span></h3>
                    <p class="subtitle">Total revenue for today</p>
                </p:outputPanel>
            </div>
        </div> 

        <div id="sales_range_picker" class="row">
            <div class="container top-buffer" style="background-color:#fff;padding:1em;">

                <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <h:panelGrid columns="2" cellpadding="200">
                        <h:panelGrid columns="1" cellpadding="5">
                            <p:outputLabel for="event" value="Start date:" />
                            <p:calendar id="event" value="#{reportsController.date1}" mode="inline">
                                <p:ajax event="dateSelect" listener="#{reportsController.onDateSelect}" update="msgs" />
                            </p:calendar>

                        </h:panelGrid>    

                        <h:panelGrid columns="1" cellpadding="5" style="margin-left: 50px;">
                            <p:outputLabel for="event" value="End date:" />
                            <p:calendar id="end_date" value="#{reportsController.date1}" mode="inline">
                                <p:ajax event="dateSelect" listener="#{reportsController.onDateSelect}" update="msgs" />
                            </p:calendar>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>

            </div>
        </div>

        <!-- Secondary Reports -->
        <div class="row top-buffer">
            <div class="col-lg-3 col-md-6 col-xs-12 small-margin-bottom">
                <div class="box-item-2">
                    <div class="initials blue">
                        T1
                    </div>
                    <div class="box-info">
                        Test1
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12 small-margin-bottom">
                <div class="box-item-2">
                    <div class="initials red">
                        T2
                    </div>
                    <div class="box-info text-center">
                        Test2
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12 small-margin-bottom">
                <div class="box-item-2">
                    <div class="initials green">
                        T3
                    </div>
                    <div class="box-info text-center">
                        Test3
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-xs-12 small-margin-bottom">
                <div class="box-item-2">
                    <div class="initials yellow">
                        T4
                    </div>
                    <div class="box-info text-center">
                        Test4
                    </div>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
