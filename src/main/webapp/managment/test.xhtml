<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListAlbumTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            
            <h:outputText value="#{theArtists.isEmpty()}"/>

            <p:selectOneMenu value="#{theAlbums.test}" >
                <f:selectItems value="#{theArtists.artists}" var="a" itemLabel="#{a.name}" itemValue="#{a}" />
            </p:selectOneMenu>

            <p:commandButton value="Please" onclick="PF('dlg1').show();" ajax="false" />
            <p:dialog header="And the artist isssssss" widgetVar="dlg1" minHeight="40">
                <h:outputText value="#{theAlbums.test.name}" />
            </p:dialog>
            
        </h:form>      
    </ui:define>
</ui:composition>
