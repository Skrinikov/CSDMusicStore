<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        <h:outputText value="#{bundle.ListAlbumTitle}"></h:outputText>
    </ui:define>

    <ui:define name="content">
        <h:form>

            <p:selectOneMenu id="artist" value="#{theAlbums.test}" converter="artistConverter" panelStyle="width:180px"
                             effect="fade" var="a" style="width:160px" filter="true" filterMatchMode="startsWith">

                <f:selectItems value="#{theArtists.artists}" var="artist" itemLabel="#{artist.name}" itemValue="#{artist}" />

                <p:column>
                    <h:outputText value="#{a.name}" />
                </p:column>
            </p:selectOneMenu>

            <p:commandButton value="Please" type="button" onclick="PF('dlg1').show();" />
            <p:dialog header="And the artist isssssss" widgetVar="dlg1" minHeight="40">
                <h:outputText value="#{theAlbums.test}" />
            </p:dialog>

        </h:form>      
    </ui:define>
</ui:composition>
