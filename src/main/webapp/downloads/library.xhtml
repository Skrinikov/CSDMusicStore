<?xml version="1.0" encoding="UTF-8"?>

<ui:composition 
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <!-- 
    
    This jsf page will be used to display the tracks and albums purchased 
    by the user
    
    @author Renuchan
    
    -->
    
    
    
    <ui:define name="windowTitle">
        <h:outputText value="Purchase History"></h:outputText>
    </ui:define>
    
    <ui:define name="content">
        
        
        <h2> My Library </h2>
        <br />
        
        <div class="container">
            <div class="row">
        
                
            <h:form>
                <ui:repeat value="#{DLController.getTracks()}" var="item">    
  
                <div class="col-xs-18 col-sm-6 col-md-3">
                    <div class="thumbnail">
                        <img src="http://images.clipartpanda.com/single-music-notes-MSC_NOTE1.jpg"/>
                        <div class="caption">
                            <h4>#{item.title}</h4>
                            <p>#{DLController.getArtistsName(item.artists)} </p>
                        </div>
                    </div>
                </div>

                    
                </ui:repeat>
            </h:form>        
                    
                    
                    
            </div><!--/row-->
        </div><!--/container -->
        
        
        
    </ui:define>
</ui:composition>
