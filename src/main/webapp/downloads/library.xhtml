<?xml version="1.0" encoding="UTF-8"?>

<ui:composition 
    template="/WEB-INF/templates/mgmt_master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <!-- 
    
    This jsf page will be used to display the tracks and albums purchased 
    by the user
    
    @author Renuchan
    
    -->
    
    
    
    <ui:define name="windowTitle">
        <h:outputText value="Purchase History"></h:outputText>
    </ui:define>
    
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{DLController.getTracks()}" var="item">

                <h:column>
                    <f:facet name="header"></f:facet>
                        #{item.title}
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                        #{item.songwriter}
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                        #{item.duration}
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                        #{item.title}
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                        #{item.coverFile}
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                        #{item.salePrice}
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
