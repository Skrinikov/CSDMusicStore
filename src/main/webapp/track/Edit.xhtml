<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTrackTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTrackLabel_id}" for="id" />
                    <h:inputText id="id" value="#{trackController.selected.id}" title="#{bundle.EditTrackTitle_id}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_title}" for="title" />
                    <h:inputText id="title" value="#{trackController.selected.title}" title="#{bundle.EditTrackTitle_title}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_songwriter}" for="songwriter" />
                    <h:inputText id="songwriter" value="#{trackController.selected.songwriter}" title="#{bundle.EditTrackTitle_songwriter}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_songwriter}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_duration}" for="duration" />
                    <h:inputText id="duration" value="#{trackController.selected.duration}" title="#{bundle.EditTrackTitle_duration}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_duration}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_albumNum}" for="albumNum" />
                    <h:inputText id="albumNum" value="#{trackController.selected.albumNum}" title="#{bundle.EditTrackTitle_albumNum}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_albumNum}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_coverFile}" for="coverFile" />
                    <h:inputText id="coverFile" value="#{trackController.selected.coverFile}" title="#{bundle.EditTrackTitle_coverFile}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_coverFile}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_createdAt}" for="createdAt" />
                    <h:inputText id="createdAt" value="#{trackController.selected.createdAt}" title="#{bundle.EditTrackTitle_createdAt}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_createdAt}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTrackLabel_costPrice}" for="costPrice" />
                    <h:inputText id="costPrice" value="#{trackController.selected.costPrice}" title="#{bundle.EditTrackTitle_costPrice}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_costPrice}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_listPrice}" for="listPrice" />
                    <h:inputText id="listPrice" value="#{trackController.selected.listPrice}" title="#{bundle.EditTrackTitle_listPrice}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_listPrice}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_salePrice}" for="salePrice" />
                    <h:inputText id="salePrice" value="#{trackController.selected.salePrice}" title="#{bundle.EditTrackTitle_salePrice}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_salePrice}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_removedAt}" for="removedAt" />
                    <h:inputText id="removedAt" value="#{trackController.selected.removedAt}" title="#{bundle.EditTrackTitle_removedAt}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTrackLabel_available}" for="available" />
                    <h:inputText id="available" value="#{trackController.selected.available}" title="#{bundle.EditTrackTitle_available}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_available}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_isIndividual}" for="isIndividual" />
                    <h:inputText id="isIndividual" value="#{trackController.selected.isIndividual}" title="#{bundle.EditTrackTitle_isIndividual}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_isIndividual}"/>
                    <h:outputLabel value="#{bundle.EditTrackLabel_albumId}" for="albumId" />
                    <h:selectOneMenu id="albumId" value="#{trackController.selected.albumId}" title="#{bundle.EditTrackTitle_albumId}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_albumId}">
                        <f:selectItems value="#{albumController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTrackLabel_genreId}" for="genreId" />
                    <h:selectOneMenu id="genreId" value="#{trackController.selected.genreId}" title="#{bundle.EditTrackTitle_genreId}" required="true" requiredMessage="#{bundle.EditTrackRequiredMessage_genreId}">
                        <f:selectItems value="#{genreController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTrackLabel_reviewsCollection}" for="reviewsCollection" />
                    <h:inputText id="reviewsCollection" value="#{trackController.selected.reviewsCollection}" title="#{bundle.EditTrackTitle_reviewsCollection}" />
                    <h:outputLabel value="#{bundle.EditTrackLabel_orderItemsCollection}" for="orderItemsCollection" />
                    <h:inputText id="orderItemsCollection" value="#{trackController.selected.orderItemsCollection}" title="#{bundle.EditTrackTitle_orderItemsCollection}" />
                </h:panelGrid>
                <h:commandLink action="#{trackController.update}" value="#{bundle.EditTrackSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTrackViewLink}"/>
                <br />
                <h:commandLink action="#{trackController.prepareList}" value="#{bundle.EditTrackShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTrackIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
