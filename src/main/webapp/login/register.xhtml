<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="windowTitle">Registration</ui:define>

    <ui:define name="content">
        <br/><br/><br/><br/>
        <h2>Welcome to the Registration Page</h2>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel  for="email" value="Email:" />
                <h:inputText  id="email" value="#{User.user.email}" required="true"/>
                <h:message id="emailMessage" for="email" />
                
                <h:outputLabel  for="username" value="Username:" />
                <h:inputText  id="username" value="#{User.user.username}" required="true"/>
                <h:message id="usernameMessage" for="username" />
                
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{User.password}" required="true"/>
                <h:message id="passwordMessage" for="password" />
                
                <h:outputLabel for="title" value="Title:" />
                <h:inputText id="title" value="#{User.user.title}" required="true"/>
                <h:message id="titleMessage" for="title" />
                
                <h:outputLabel for="fname" value="First Name:" />
                <h:inputText id="fname" value="#{User.user.firstName}" required="true"/>
                <h:message id="fnameMessage" for="fname" />
                
                <h:outputLabel for="lname" value="Last Name:" />
                <h:inputText id="lname" value="#{User.user.lastName}" required="true"/>
                <h:message id="lnameMessage" for="lname" />
                
                <h:outputLabel for="company" value="Company:" />
                <h:inputText id="company" value="#{User.user.company}" required="true"/>
                <h:message id="companyMessage" for="company" />
                
                <h:outputLabel for="addr1" value="Address line 1:" />
                <h:inputText id="addr1" value="#{User.user.address1}" required="true"/>
                <h:message id="addr1Message" for="addr1" />
                
                <h:outputLabel for="addr2" value="Address line 2:" />
                <h:inputText id="addr2" value="#{User.user.address2}"/>
                <h:message id="addr2Message" for="addr2" />
                
                <h:outputLabel for="city" value="City:" />
                <h:inputText id="city" value="#{User.user.city}" required="true"/>
                <h:message id="cityMessage" for="city" />
                
                <h:outputLabel for="province" value="Province:" />
                <h:selectOneMenu id="province" value="#{User.user.province}" required="true" 
                                 converter="omnifaces.SelectItemsConverter">
                    <f:selectItem itemValue="#{null}" itemLabel="--- Choose your province ---" />
                    <f:selectItems value="#{Province.provinces}" />
                </h:selectOneMenu>
                <h:message id="provinceMessage" for="province" />
                
                <h:outputLabel for="country" value="Country:" />
                <h:inputText id="country" value="#{User.user.country}" required="true"/>
                <h:message id="countryMessage" for="country" />
                
                <h:outputLabel for="postal" value="Postal Code:" />
                <h:inputText id="postal" value="#{User.user.postalCode}" required="true"/>
                <h:message id="postalMessage" for="postal" />
                
                <h:outputLabel for="hometel" value="Home Tel:" />
                <h:inputText id="hometel" value="#{User.user.homeTel}"/>
                <h:message id="hometelessage" for="hometel" />
                
                <h:outputLabel for="celltel" value="Cell Tel:" />
                <h:inputText id="celltel" value="#{User.user.cellTel}"/>
                <h:message id="celltelessage" for="celltel" />
                
                <h:commandButton action="#{login.register}" value="Register" />
         </h:panelGrid>
      </h:form>
        
    </ui:define> 
    
</ui:composition>
