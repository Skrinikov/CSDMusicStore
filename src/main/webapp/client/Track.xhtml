<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="extra-meta">
            
         <f:metadata>
             <f:viewParam name="id" value="#{trackCLBack.trackId}" /> 
             <f:event type="preRenderView" listener="#{trackCLBack.init}" />
         </f:metadata>
            
    </ui:define>
    
    <ui:define name="windowTitle"></ui:define>

    <ui:define name="content">
        <br/> <br/> <br/> <br/>
        <h4>Track Information</h4>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:graphicImage name="images/test_cover.jpg" />
                </f:facet>

                <h:outputText value="Artist:" />
                <h:outputText value="#{trackCLBack.artists}" />

                <h:outputText value="Duration:" />
                <h:outputText value="#{trackCLBack.duration}" />

                <h:outputText value="Listed Price:" />
               <h:outputText value="$#{trackCLBack.listedPrice}" />
               
               <h:outputText value="Sales Price:" />
                <h:outputText value="$#{trackCLBack.salesPrice}" />
                
                <h:outputText value="Writer:" />
                <h:outputText value="#{trackCLBack.writer}" />

            </p:panelGrid>
        
    </ui:define> 
    
</ui:composition>
