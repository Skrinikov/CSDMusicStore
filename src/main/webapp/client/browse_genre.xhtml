<?xml version="1.0" encoding="UTF-8"?>

<!--
    This page will be used to display tracks for each genre
    @author Renuchan 
-->

<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="windowTitle">#{bundle.checkout}</ui:define>

    <ui:define name="content">  

        <h:form id="form">

            <h:panelGroup layout="block" style="text-align:center;">
            
             <!-- Change to bootstrap using http://www.bootply.com/132400 -->   
                
            <ui:repeat value="#{browseBacking.allGenre}" var="genre">

                <h1> #{genre.name} </h1>
                <br />

                <p:carousel value="#{browseBacking.getTracksByGenre(genre)}" headerText="Responsive" var="track" numVisible="3" itemStyle="text-align:center; width:400px" >
                    <p:panelGrid columns="1" style="width:100%">

                        <h:commandLink>
                            <p:graphicImage name="images/covers/#{track.coverFile}" style="max-height: 150px"/>
                            <p:ajax event="click" listener="#{browseBacking.trackDetails(track)}"/>   
                        </h:commandLink>
                        
                        <div class="caption">
                            <h4 class="centerText">#{track.title}</h4>
                            <p class="centerText">#{track.album.recordLabel} </p>
                        </div>
                            
                         
                        
                    </p:panelGrid>

                </p:carousel>

                <br />
                <br />
            </ui:repeat>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
