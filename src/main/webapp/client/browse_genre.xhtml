<?xml version="1.0" encoding="UTF-8"?>

<!--
    This page will be used to display tracks for each genre
    @author Renuchan 
-->

<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="windowTitle">#{bundle.checkout}</ui:define>

    <ui:define name="content">  

        <h:form id="form">

            

                <!-- Change to bootstrap using http://www.bootply.com/132400 -->   

                <h1 class="page-header"> Popular </h1>
                <br />

                <p:carousel value="#{browseBacking.getRecommened()}" headerText="Responsive" responsive="true" var="track" numVisible="4" itemStyle="text-align:center; width:100%;">
                    <p:panelGrid columns="1" style="width:100%">

                        <h:commandLink>
                            <p:graphicImage name="images/covers/#{track.coverFile}" style="max-height: 150px"/>
                            <p:ajax event="click" listener="#{browseBacking.trackDetails(track)}"/>   
                        </h:commandLink>

                        <div class="caption">
                            <h4 class="centerText">#{track.title}</h4>
                            <p class="centerText">#{track.album.recordLabel} </p>
                        </div>
                    </p:panelGrid>

                </p:carousel>

                <br />
                <br />


                <ui:repeat value="#{browseBacking.allGenre}" var="genre">

                    <br />
                    <h1><h:link value="#{genre.name}" outcome="#{browseBacking.loadAllTrackForGenre(genre)}"/></h1>
                    
                    <ui:repeat value="#{browseBacking.getTracksByGenre(genre)}" var="track">
                        <div class="col-xs-18 col-sm-6 col-md-3">
                            <div class="thumbnail" style="background-color: transparent; border-color: transparent">

                                <h:commandLink>
                                    <p:graphicImage name="images/covers/#{track.coverFile}" style="max-height: 150px"/>
                                    <p:ajax event="click" listener="#{browseBacking.trackDetails(track)}"/>   
                                </h:commandLink>

                                <div class="caption">
                                    <h4 class="centerText">#{track.title}</h4>
                                    <p class="centerText" style="font-size: 80%;">#{track.songwriter} </p>
                                </div>
                            </div>
                        </div>
                    </ui:repeat>
                    
                </ui:repeat>
            
        </h:form>
    </ui:define>

</ui:composition>
