<?xml version="1.0" encoding="UTF-8"?>

<!--
    This page will be used to display tracks for each genre
    @author Renuchan 
-->

<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="windowTitle">#{bundle.checkout}</ui:define>

    <ui:define name="content">


        <h:form id="form">
            <ui:repeat value="#{browseBacking.allGenre}" var="genre">

                <p:carousel value="#{browseBacking.getTracksByGenre(genre)}" headerText="Responsive" var="track" itemStyle="text-align:center">
                    <p:panelGrid columns="1" style="width:100%;margin:0px 0px" >
                        
                            
                        <p:graphicImage name="images/covers/#{item.coverFile}" style="max-height: 20px;max-width: 20px"/> 
                        
                        <h:outputText value="#{track.title}" />

                        <h:outputText value="#{track.album.recordLabel}" />

                        <h:outputText value="$#{track.salePrice}" />
                        
                    </p:panelGrid>

                    <f:facet name="footer">
                        In total there are 10 cars.
                    </f:facet>
                        
                </p:carousel>
                
                <br />
                <br />

            </ui:repeat>

        </h:form>
    </ui:define>

</ui:composition>
