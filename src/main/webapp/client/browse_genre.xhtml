<?xml version="1.0" encoding="UTF-8"?>

<!--
    This page will be used to display tracks for each genre
    @author Renuchan 
-->

<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="windowTitle">#{bundle.browseMenu}</ui:define>

    <ui:define name="content">  


        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-2 sidenav browse-mobile">
                    <div class="browse-genre">
                        <h3 class="browse-header">#{bundle.gen_header}</h3>
                        <ul class="nav nav-pills nav-stacked nav-genre">
                            <ui:repeat value="#{browseBacking.allGenre}" var="genre">

                                <li class=""><a href="?id=#{genre.id}">#{genre.name}</a></li>

                            </ui:repeat>
                        </ul><br />                   
                    </div>
                </div>

                <div class="col-sm-10" style="display: inline-block">
                    <div class="row">
                        <ui:repeat value="#{browseBacking.getAllTracksForGenre()}" var="track" >
                            <div class="col-xs-12 col-sm-6 col-md-3">
                                <div class="thumbnail" style="background-color: transparent; border-color: transparent;">

                                    <a href="Track.xhtml?id=#{track.id}">
                                        <p:graphicImage name="images/covers/#{track.coverFile}" style="max-height: 150px" class="link-glow"/>
                                    </a>

                                    <div class="caption">
                                        <h4 class="centerText browse-header">#{track.title}</h4>
                                        <p class="centerText white" style="font-size: 85%;">#{track.songwriter} </p>
                                    </div>
                                </div>
                            </div>
                        </ui:repeat>
                    </div> 
                </div>
                
            </div>

        </div>



    </ui:define>

</ui:composition>
