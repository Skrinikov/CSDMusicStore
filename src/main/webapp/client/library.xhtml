<?xml version="1.0" encoding="UTF-8"?>

<ui:composition 
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">


    <!-- 
    
    This jsf page will be used to display the tracks and albums purchased 
    by the user
    
    @author Renuchan
    @author Danieil Skrinikov
    
    -->



    <ui:define name="windowTitle">
        <h:outputText value="Purchase History"></h:outputText>
    </ui:define>
    <ui:define name="extra-meta">
        <f:metadata>
            <f:event type="preRenderView" listener="#{downloadsBacking.init()}" />
        </f:metadata>
    </ui:define>
    <ui:define name="placeholder-css">
        <h:outputStylesheet library="css" name="downloads.css" />
    </ui:define>

    <ui:define name="content">
        <p:outputPanel class="container top-buffer">
            <div class="row">
                <ui:repeat var="track" value="#{downloadsBacking.downloadableTracks}">
                    <div class="col-md-2 col-xs-12 text-center download-container">
                        <p:graphicImage name="images/covers/#{track.coverFile}" style="width: 100%;border:1px solid #444;"/>
                        <h3>#{track.title}</h3>
                        <h4>#{track.album.title}</h4>
                        <h:outputLink value="#{downloadsBacking.downloadableFile}">
                            <p>Test</p>
                        </h:outputLink>
                    </div>
                </ui:repeat>
            </div>
        </p:outputPanel>
    </ui:define>
</ui:composition>
