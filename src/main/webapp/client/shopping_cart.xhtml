<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="extra-meta">
        <f:metadata>
            <f:viewParam name="url" value="#{cart.url}" /> 
        </f:metadata>
    </ui:define>
    
    <ui:define name="windowTitle">#{bundle.shopcart}</ui:define>

    <ui:define name="content">
        <div id="shop-content" class="a-content">
            <div class="panel-heading">
                <h2 class="centerText">#{bundle.shopcart}</h2>
            </div>
            <div class="panel-body">
                <ui:fragment rendered="#{cart.all.size() != 0}">
                    <h:form id="cart-form">
                    <h:dataTable value="#{cart.all}" var="item"
                                 class="table table-striped table-hover table-cart table-condensed">
                        <h:column>    
                            <p:graphicImage name="images/covers/#{cart.getCover(item)}" style="max-height: 75px"/>
                         </h:column>
                        <h:column>    				
                            <f:facet name="header">#{bundle.type}</f:facet>    				
                            #{cart.getType(item)}
                         </h:column>
                         <h:column>
                            <f:facet name="header">#{bundle.title}</f:facet>
                            <h:link outcome="#{cart.getDetailsLink(item)}" includeViewParams="true">
                                <f:param name="id" value="#{item.id}"/>
                                #{item.title}
                            </h:link>
                         </h:column>
                         <h:column>
                            <f:facet name="header">#{bundle.artist}</f:facet>
                            #{cart.getArtist(item)}
                         </h:column>
                         <h:column>
                            <f:facet name="header">#{bundle.price}</f:facet>
                             <ui:fragment rendered="#{item.salePrice == 0}">
                                 <h:outputText value="$#{item.listPrice}"></h:outputText>
                             </ui:fragment>
                            <ui:fragment rendered="#{item.salePrice > 0}">
                                 <h:outputText value="$#{item.salePrice}"></h:outputText>
                             </ui:fragment>
                         </h:column>
                        <h:column>                      
                            <h:commandLink id="cart-remove" action="#{cart.remove(item)}" class="btn btn-default">
                                <f:ajax execute="@all" render="@all"/>
                                <i class="glyphicon glyphicon-trash"></i>                 
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    </h:form>            
                    
                    <div class="text-center">
                        <h:link rendered="#{login.loggedIn}" outcome="checkout" value="#{bundle.checkout}" class="btn btn-default btn-shop"/>
                    </div>

                    <h:link rendered="#{!login.loggedIn}" value="#{bundle.cart_login}" outcome="login" class="text-center reg-link"/>
                    
                    <div>
                        <h:form>
                            <h:commandLink class="btn btn-default btn-continue" value="#{bundle.cart_return}" action="#{cart.redirect()}" />
                        </h:form>
                    </div>

                </ui:fragment>

                <ui:fragment rendered="#{cart.isEmpty()}">
                    <p class="centerText"><h:outputText value="#{bundle.cart_nodata}"></h:outputText></p>
                </ui:fragment>
            </div>
        </div>
    </ui:define> 
    
</ui:composition>
