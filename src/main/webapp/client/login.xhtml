<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="windowTitle">#{bundle.login}</ui:define>
    
    <ui:define name="content">
        <div id="login-content" class="reg-log">
            <div class="panel-heading">
                <h2 class="text-center">#{bundle.login}</h2>
            </div>
            <div class="panel-body">
                <h:message id="loginFormMessage" for="loginForm" class="error"/>
                <h:form id="loginForm" class="form-horizontal">
                    <div class="form-group">
                        <h:outputLabel  for="username" value="#{bundle.username}:" class="control-label col-sm-4"/>
                        <div class="col-sm-4">
                            <h:inputText  id="username" value="#{User.user.username}" required="true" class="form-control"/>   
                        </div>    
                        <h:message id="usernameMessage" for="username" class="error"/>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="password" value="#{bundle.password}:" class="control-label col-sm-4"/>
                        <div class="col-sm-4">
                            <h:inputSecret id="password" value="#{User.password}" required="true" class="form-control"/>
                        </div>
                        <h:message id="passwordMessage" for="password" class="error"/>
                    </div>

                    <div class="text-center">
                        <h:commandButton action="#{login.login}" value="#{bundle.login_submit}" class="btn btn-default btn-login"/>
                    </div>
                </h:form>

                <h:link value="#{bundle.login_new}" outcome="register" class="text-center login-link"></h:link>
            </div>
        </div>
    </ui:define> 
    
</ui:composition>
