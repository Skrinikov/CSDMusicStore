<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="windowTitle">Displayer</ui:define>

    <ui:define name="content">
        <br/> <br/> <br/> <br/>
        <p:dataTable id="tbl" value="#{displayer.getAllAlbums()}" var="item" 
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                     paginator="true" rows="20" style="margin-bottom:20px">



            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListAlbumTitle_title}"/>
                </f:facet>
                <h:outputText value="#{item.title}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{bundle.ListAlbumTitle_recordLabel}"/>
                </f:facet>
                <h:outputText value="#{item.recordLabel}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="Link" />
                </f:facet>
                <h:link value="View Details" outcome="Album">
                    <f:param name="id" value="#{item.id}"/>
                </h:link>
            </p:column>


        </p:dataTable>
    </ui:define> 
    
</ui:composition>
