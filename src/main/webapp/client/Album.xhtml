<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="extra-meta">

        <f:metadata>
            <f:viewParam name="id" value="#{albumsCLBack.albumId}" /> 
            <f:event type="preRenderView" listener="#{albumsCLBack.init}" />
        </f:metadata>

    </ui:define>
    <ui:define name="windowTitle">#{albumsCLBack.title}</ui:define>

    <ui:define name="content">
        <!-- Heading -->
        <div class="container top-buffer album-container">
            <div class="row album-header album-row">
                    <div class="col-md-3 col-xs-12">
                        <p:graphicImage name="images/test_cover.jpg" style="max-width: 100%;" styleClass="albumHeader"/>
                    </div>
                    <div class="col-md-9 col-xs-12" style="position:relative;">
                        <h3>Album</h3>
                        <h1>#{albumsCLBack.title}</h1>
                        <h4>#{albumsCLBack.label}</h4>
                        <div class="album-actions">
                            <a href="#" class="btn btn-success">$#{albumsCLBack.listPrice}</a>
                        </div>
                    </div>
            </div>
            <div class="row album-additional-information">
                <p>By #{albumsCLBack.artist.name} - #{albumsCLBack.tracks.size()} Track(s)</p>
            </div>
        </div>


        <h3>#{albumsCLBack.title}</h3>

        <div>
            <h4>Album Information</h4>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    <p:graphicImage name="images/test_cover.jpg" style="max-height: 300px"/>
                </f:facet>

                <h:outputText value="Artist:" />
                <h:outputText value="#{albumsCLBack.artist.name}" />

                <h:outputText value="Record Label:" />
                <h:outputText value="#{albumsCLBack.label}" />

                <h:outputText value="Listed Price:" />
                <h:outputText value="$#{albumsCLBack.listPrice}" />

            </p:panelGrid>


        </div>

        <div>
            <!-- Track List -->
            <h3>List of Tracks</h3>
            <p:dataTable var="track" value="#{albumsCLBack.tracks}">
                <p:column headerText="Track Number">
                    <h:outputText value="#{track.albumNum}" />
                </p:column>

                <p:column headerText="Song Title">
                    <h:outputText value="#{track.title}" />
                </p:column>

                <p:column headerText="Duration">
                    <h:outputText value="#{track.duration}" />
                </p:column>

                <p:column headerText="Link">
                    <h:link value="Track Page" outcome="Track">
                        <f:param name="id" value="#{track.id}"/>
                    </h:link>
                </p:column>



            </p:dataTable>

        </div>

    </ui:define> 

</ui:composition>
