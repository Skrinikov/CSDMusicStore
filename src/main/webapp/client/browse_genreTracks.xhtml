<?xml version="1.0" encoding="UTF-8"?>

<!--
    This page will be used to display tracks for each genre
    @author Renuchan 
-->

<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <ui:define name="windowTitle">#{bundle.browseMenu} #{browseBacking.cookieGenre}</ui:define>

    <ui:define name="content">  
        <div class="browse-container">
            <h3 class="browse-header centerText">#{bundle.browseMenu} #{browseBacking.cookieGenre}</h3>
            <div class="row">
            <ui:repeat value="#{browseBacking.getAllTracksForGenre()}" var="track">
                <div class="col-xs-18 col-sm-6 col-md-3">
                    <div class="thumbnail" style="background-color: transparent; border-color: transparent">

                        <a href="Track.xhtml?id=#{track.id}">
                            <p:graphicImage name="images/covers/#{track.coverFile}" style="max-height: 150px" class="link-glow"/>
                        </a>

                        <div class="caption">
                            <h4 class="centerText browse-header">#{track.title}</h4>
                            <p class="centerText white" style="font-size: 85%;">#{track.songwriter} </p>
                        </div>
                    </div>
                </div>
            </ui:repeat>
            </div>

        </div>
    </ui:define>

</ui:composition>
