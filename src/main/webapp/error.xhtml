

<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <ui:define name="windowTitle">#{bundle.error_page_title}</ui:define>
    
    <ui:define name="content" >
        <div class="text-center">
            <h1>#{bundle.error_page_header}</h1>
        </div>
        
        <div class="text-center">
            <!-- Image of 404 -->
            <p:graphicImage name="images/record-404.png" />
        </div>
        
        <div class="text-center">
            <h:outputLabel>
                <h1>#{bundle.error_page_subheader}</h1>
            </h:outputLabel>
        </div>
        
        
        
        <div class="text-center">
            #{bundle.error_page_message}
        </div>
    </ui:define>
    
</ui:composition>
