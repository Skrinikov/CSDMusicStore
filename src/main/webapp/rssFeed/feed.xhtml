<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    
    
    
    <!--
        This file is used to display the rssFeed information 
    
        @author Renuchan 
    -->
    
    
    <ui:define name="windowTitle">#{bundle.invoice}</ui:define>

    <ui:define name="content">
        
        
    <div class="container" style="margin-top: 30px;">
 
        <f:view>
            <h:form>
                <ui:repeat value="#{rssController.getVisibleFeed()}" var="item">
                    
                    <div class="row form-group">
                    <div class="col-xs-12 col-md-offset-2 col-lg-offset-2 col-md-8 col-lg-8">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span>#{item.title}</span>
                            </div>
                            <div class="panel-image">
                                
                                <img class="panel-image-preview" src='#{rssController.getImgLink(item)}' width='100%' height='259' /> 
                                <p>#{rssController.getDescription(item)}</p>                                 
                            </div>                          
                            <div class="panel-footer clearfix">
                                <a href="#{item.link}" class="btn btn-primary btn-sm btn-hover pull-left">VisitÂ <span class="fa fa-bookmark"></span></a>        
                            </div>
                        </div>

                    </div> 
                </div> 
                    
                </ui:repeat>
            </h:form>      
        </f:view>
        </div>

      </ui:define>
</ui:composition>
