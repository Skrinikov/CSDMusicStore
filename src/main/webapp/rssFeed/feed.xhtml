<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>TODO write content</div>
        
        <f:view>
            <h:form>
                <h:dataTable value="#{rssController.getVisibleFeed()}" var="item">
                    
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="link"/>
                            </f:facet>
                        <h:outputText value="#{item.link}"/>
                    </h:column>
                    
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="title"/>
                            </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="Author"/>
                            </f:facet>
                        <h:outputText value="#{item.author}"/>
                    </h:column>
                    
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="Des"/>
                            </f:facet>
                        <h:outputText value="#{item.description}" escape="false"/>
                    </h:column>
                    
                    <h:column>
                            <f:facet name="header">
                                <h:outputText value="Gid"/>
                            </f:facet>
                        <h:outputText value="#{item.guid}"/>
                    </h:column>
                    
                    
                    
                </h:dataTable>
            </h:form>
            
            
            
        </f:view>

        
    </body>
</html>
