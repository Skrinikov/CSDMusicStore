<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <ui:define name="windowTitle">
        Fractals
    </ui:define>
    <ui:define name="content">
        <div id="myCarousel" class="carousel slide hidden-xs" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <h:graphicImage value="resources/images/ambiance/carousel_1.jpg" />
                    <div class="carousel-caption">
                        <h3>Sell $</h3>
                        <p>Money Money.</p>
                    </div>      
                </div>

                <div class="item">
                    <h:graphicImage value="resources/images/ambiance/carousel_2.jpg" />
                    <div class="carousel-caption">
                        <h3>More Sell $</h3>
                        <p>Lorem ipsum...</p>
                    </div>      
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="container">
            <!-- Ads -->
            <div class="row text-center top-buffer">

                <div class="col-md-6 col-xs-12 ad-container">
                    <div class="ad-inner-c">
                        Ad #1
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 ad-container">
                    <div class="ad-inner-c">
                        Ad #2
                    </div>
                </div>
            </div>

            <!-- Survey -->
            <div class="row top-buffer">
                <p:outputPanel deferred="true" deferredMode="visible" styleClass="col-xs-12">
                    <div class="panel panel-success">
                        <div class="panel-heading">What kind of genre would you like us to add?</div>
                        <div class="panel-body">
                            <ul>
                                <li>Genre 1</li>
                                <li>Genre 2</li>
                                <li>Genre 3</li>
                                <li>Genre 4</li>
                            </ul>
                        </div>
                    </div>
                </p:outputPanel>
            </div>

            <!-- RSS & Genres -->
            <div class="row top-buffer">
                <!-- RSS -->
                <p:outputPanel deferred="true" deferredMode="visible" styleClass="col-md-6 col-xs-12">
                    <h:form id="rssForm">
                            <div class="panel panel-danger rss-panel">
                            <div class="panel-heading">News Feed</div>
                            <div class="panel-body">
                                <ui:repeat var="msg" value="#{indexBacking.rssMsgs}">

                                    <h:link outcome="#{msg.link}">
                                        <h:outputLabel value="#{msg.title}"/>
                                    </h:link>

                                </ui:repeat>
                            </div>
                        </div>
                    </h:form>
                </p:outputPanel>
            </div>
        </div>
    </ui:define>
</ui:composition>
