<ui:composition
    template="/WEB-INF/templates/master.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="windowTitle">
        #{bundle.websiteTitle}
    </ui:define>
    <ui:define name="extra-meta">
        <f:metadata>
            <f:event type="preRenderView" listener="#{indexBacking.load}" />
        </f:metadata>
    </ui:define>
    <ui:define name="placeholder-css"><h:outputStylesheet library="css" name="index-css.css" /></ui:define>
    <ui:define name="content">
        <!-- header -->
        <div class="index-header text-center">
            <div class="header-group">
                <h1>Discover the music</h1>
                <h3>Fractals</h3>
                <h:link value="Login" outcome="/client/login.xhtml" rendered="#{!login.loggedIn}" styleClass="hvr-underline-from-left header-button"/>
            </div>
        </div>

        <!-- New Releases -->
        <div class="container top-buffer text-center" id="latest-releases">
            <h1>Latest releases</h1>
            <div class="row">
                <ui:repeat var="track" value="#{indexBacking.newTracks}">
                    <div class="col-xs-4" style="padding:4px;">
                        <h:link outcome="/client/Track.xhtml" includeViewParams="true">
                            <f:param name="id" value="#{track.id}"/>
                            <p:graphicImage name="images/covers/#{track.coverFile}" style="width: 100%;border:1px solid #444;"/>
                        </h:link>
                    </div>
                </ui:repeat>
            </div>
        </div>

        <!-- Browse genre -->
        <div class="row genres-container top-buffer-more">
            <div class="container top-buffer">
                <div class="col-md-6 col-xs-12 top-buffer">
                    <div class="row user-row">
                        <h1><strong>Welcome back</strong> Danieil!</h1>
                    </div>
                    <div class="row user-row">
                        <h3>Here are all the genres in this website!</h3>
                    </div>
                </div>
                <div class="col-md-6 col-xs-12 top-buffer">
                    <h3 style="text-transform: uppercase;">
                        <ui:repeat var="genre" value="#{indexBacking.genres}">
                            #{genre},
                        </ui:repeat>
                    </h3>
                </div>
            </div>
        </div>


        <!-- Specials -->
        <div class="row specials-row">
            <div class="container text-center" style="margin-top:40px;">
                <h1 style="" class="header-h1">Today's Specials</h1>
                <h2></h2>
                <div class="row top-buffer-more">
                    <ui:repeat var="track" value="#{indexBacking.specialsTracks}">
                        <div class="col-md-3 col-xs-12 specials-container">
                            <div class="special">                           
                                <p:graphicImage name="images/covers/#{track.coverFile}" style="width: 100%;"/>
                                <h3>#{track.title}</h3>
                                <h4>#{track.artists.get(0).name}</h4>
                                <p:commandLink value="$#{trackCLBack.getPrice(track)}" styleClass="hvr-underline-from-left header-button" actionListener="#{cart.add(track)}"/>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
