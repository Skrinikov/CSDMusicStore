# Help Page
faq=FAQ
faq_more=Foire Aux Questions
faq_subheader=Vous pouvez trouver toutes les informations dont vous avez besoin ici
faq_general=Questions G\u00e9n\u00e9rales
faq_general_q1=L'inscription est-elle obligatoire?
faq_general_a1=L'inscription au compte chez Fractals n'est requise que si vous achetez de la musique ou que vous laissez des commentaires. Cela assure un canal de communication valide pour toutes les parties impliqu\u00e9es dans les transactions.
faq_general_q2=Quels modes de paiement nous acceptons?
faq_general_a2=Nous acceptons actuellement toutes les soci\u00e9t\u00e9s de cartes de cr\u00e9dit. Y compris MasterCard et Visa.
faq_general_q3=Quelle est la monnaie utilis\u00e9e pour toutes les transactions?
faq_general_a3=Tous les prix pour les pistes, albums et autres articles, y compris le solde du compte de chaque vendeur et acheteur sont en
faq_general_currency=CAD
faq_login=S'identifier
faq_login_q1=Comment puis-je me connecter?
faq_login_a1=Pour vous connecter, vous devez entrer votre nom d'utilisateur et votre mot de passe dans les champs appropri\u00e9s, puis appuyez sur le bouton de connexion. Assurez-vous que les informations que vous avez fournies sont correctes et notez que le mot de passe est
faq_login_a1_more=sensible aux majuscules et minuscules
faq_login_q2=Pourquoi je ne peux pas me connecter?
faq_login_a2=Il y a plusieurs raisons pour lesquelles vous ne pouvez pas vous connecter. Voici les situations les plus courantes:
faq_login_a2_o1=Vous n'avez pas saisi vos informations de connexion correctes dans les champs sp\u00e9cifi\u00e9s.
faq_login_a2_o2=Nos serveurs de connexion connaissent un trafic \u00e9lev\u00e9.
faq_login_a2_o3=Vous avez peut-\u00eatre oubli\u00e9 de vous inscrire. Vous pouvez le faire
faq_login_a2_o3_here=ici
faq_login_a2_o4=Votre compte a \u00e9t\u00e9 suspendu par l'administration.
faq_login_q3=J'ai oubli\u00e9 mon mot de passe. Comment r\u00e9initialiser mon mot de passe?
faq_login_a3=Veuillez contacter l'administration du syst\u00e8me. Nous nous ferons un plaisir de vous aider \u00e0 restaurer votre compte.
faq_register=Enregistrement
faq_register_q1=Pourquoi devrais-je m'inscrire?
faq_register_a1=L'enregistrement vous donne un acc\u00e8s complet \u00e0 tous nos services. Si vous voulez acheter de la musique ou laisser des critiques, vous devrez \u00eatre enregistr\u00e9 et connect\u00e9.
faq_register_q2=Comment puis-je m'inscrire?
faq_register_a2_1=La page d' 
faq_register_a2_2=inscription
faq_register_a2_3=est le seul moyen pour s'inscrire \u00e0 Fractals. Vous devrez remplir tous les renseignements imprtants et puis clicker sur le boutton rouge.
faq_album=Album
faq_album_q1=Que puis-je trouver sur la page de l'album?
faq_album_a1=La page de l'album affiche des informations d\u00e9taill\u00e9es sur un album particulier. Certaines des choses que vous pourriez voir sur la page sont:
faq_album_a1_o1=Informations g\u00e9n\u00e9rales sur l'album.
faq_album_a1_o2=Les pistes de cet album.
faq_album_a1_o3=Critiques pour chaque piste de l'album. Si vous \u00eates connect\u00e9, vous pourrez laisser un commentaire sur cette page.
faq_album_a1_o4=Prix \u200b\u200bde l'album ou d'une seule piste de cet album.
faq_album_a1_o5=Albums similaires avec des diff\u00e9rents artistes.
faq_album_q2=Comment puis-je acheter un album?
faq_album_a2=Pour acheter et album cliquez sur le bouton vert sous le titre de l'album. Cela ajoutera l'album \u00e0 votre panier et vous pourrez proc\u00e9der \u00e0 la caisse l\u00e0-bas.
faq_album_q3=O\u00f9 puis-je voir les pistes de cet album?
faq_album_a3=Les pistes de l'album sont situ\u00e9es sous les informations de l'album. Vous trouverez des informations g\u00e9n\u00e9rales sur la piste ainsi qu'un bouton pour ajouter une piste particuli\u00e8re \u00e0 votre panier.
faq_album_q4=Comment puis-je trouver des albums similaires?
faq_album_a4=Des albums similaires se trouvent au bas de la page. L\u00e0, vous pourrez voir nos 3 meilleurs albums correspondants.
faq_album_q5=Que se passera-t-il si j'ach\u00e8te toutes les pistes de l'album?
faq_album_a5=Notre syst\u00e8me d\u00e9tectera que vous achetez l'album entier et ajustera automatiquement le prix.
faq_downloads=T\u00e9l\u00e9chargements
faq_track_q1=Que puis-je trouver sur la page de la piste?
faq_track_a1=La page de la piste affiche des informations sur une piste. Certains exemples sont:
faq_track_a1_o1=General info about the track.
faq_track_a1_o2=Informations g\u00e9n\u00e9rales sur la piste.
faq_track_a1_o3=Commentaires sur la piste
faq_track_a1_o4=Prix \u200b\u200bdu titre et de tous les autres titres de cet album.
faq_track_a1_o5=Trois pistes similaires et trois albums similaires.
faq_track_q2=Comment puis-je acheter la piste?
faq_track_a2=Pour acheter une piste, vous devez trouver le bouton vert sous le nom de la piste avec le signe dollar ($). Vous pouvez \u00e9galement trouver la piste dans la liste des albums et l'ajouter \u00e0 partir de l\u00e0.
faq_track_q3=Comment puis-je laisser une critique?
faq_track_a3=Sous tous les commentaires des morceaux, il y aura un endroit pour laisser un commentaire si vous \u00eates connect\u00e9. Vous devez s\u00e9lectionner une note puis \u00e9crire votre commentaire.
faq_track_q4=Pourquoi mon commentaire n'est-il pas publi\u00e9?
faq_track_a4=Pour s'assurer que le commentaire ne contient aucun texte vulgaire ou inappropri\u00e9, nous exigeons que l'examen soit approuv\u00e9 par un gestionnaire. Une fois que le gestionnaire approuve l'\u00e9valuation, vous devriez le voir.
faq_track_q5=Comment puis-je voir d'autres pistes de cet album?
faq_track_a5=Les autres pistes de cet album devraient \u00eatre affich\u00e9es \u00e0 c\u00f4t\u00e9 des informations de la piste. Ou en dessous si vous \u00eates en mode mobile.
faq_downloads_q1=Comment t\u00e9l\u00e9charger une piste?
faq_downloads_a1=Cliquez simplement sur la piste pour commencer le t\u00e9l\u00e9chargement.
faq_downloads_q2=Comment puis-je laisser un commentaire sur une piste que je peux t\u00e9l\u00e9charger?
faq_downloads_a2=Vous devez vous diriger vers la page de la piste pour laisser un commentaire.
faq_downloads_q3=O\u00f9 puis-je consulter mes t\u00e9l\u00e9chargements disponibles?
faq_downloads_a3=Vous devriez voir un onglet de t\u00e9l\u00e9chargements dans le menu. Cliquez dessus pour acc\u00e9der \u00e0 la page du t\u00e9l\u00e9chargement.
faq_downloads_q4=Il me manque des t\u00e9l\u00e9chargements. \u00c0 qui dois-je contacter pour le r\u00e9parer?
faq_downloads_a4=Vous devez contacter un responsable.
faq_search=Recherche
faq_search_q1=Comment puis-je rechercher?
faq_search_a1=Vous pouvez effectuer une recherche simple avec le menu de recherche dans le menu. Ou vous pouvez aller \u00e0 la page de recherche pour avoir une recherche avanc\u00e9e.
faq_search_q2=Quels sont les types de recherche?
faq_search_a2=Vous pouvez rechercher par artiste, album, piste ou par date.
faq_browse=Naviguer
faq_browse_q1=Qu'est-ce que la navigation?
faq_browse_a1=Navigation est une page qui contient tous les genres que nous soutenons et liste toutes les pistes pour un genre donn\u00e9.
faq_browse_q2=Comment puis-je changer un genre?
faq_browse_a2=Sur la gauche si vous \u00eates sur un ordinateur ou en haut de la page si vous \u00eates sur le mobile, vous pouvez trouver tous les genres. Cliquez sur un pour mettre \u00e0 jour la liste.
faq_cart=Panier
faq_cart_q1=Comment puis-je acc\u00e9der \u00e0 mon panier?
faq_cart_a1=Il ya un lien dans le menu qui vous m\u00e8nera directement au panier.
faq_cart_q2=Je vois des articles sur le panier. Comment proc\u00e9der?
faq_cart_a2=Il devrait y avoir un bouton pour le paiement.
faq_cart_q3=Comment puis-je supprimer des \u00e9l\u00e9ments du panier?
faq_cart_a3=\u00c0 droite d'un \u00e9l\u00e9ment, il y a une ic\u00f4ne de benne \u00e0 ordures. Si vous cliquez dessus, vous retirerez l'article du panier.
faq_cart_q4=Dois-je avoir un compte pour proc\u00e9der \u00e0 la caisse?
faq_cart_a4=Oui. Tous les utilisateurs devraient avoir un compte pour acheter une chanson ou une piste.
faq_invoice=Facture d'achat
faq_invoice_q1=Que-est-ce qu'est la facture?
faq_invoice_a1=C'est la derni\u00e8re page lorsque vous effectuez un achat. Cela vous montre le co\u00fbt que vous avez pay\u00e9 pour la piste ou l'album.

